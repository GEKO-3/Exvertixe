            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCapatOZLxm387yKpFUPD-K8Dv24UBcP9k",
            authDomain: "exvertixe-futsal.firebaseapp.com",
            databaseURL: "https://exvertixe-futsal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "exvertixe-futsal",
            storageBucket: "exvertixe-futsal.firebasestorage.app",
            messagingSenderId: "992942970225",
            appId: "1:992942970225:web:25bd160a3ac2139b5612d0",
            measurementId: "G-130DYDBMF6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Team name to logo filename mapping (using lowercase filenames)
        function getTeamLogoFilename(teamName) {
            const logoMap = {
                'Amigos': 'amigos',
                'Best': 'best',
                'Brave Generation Sports Club': 'brave_generation_sports_club',
                'Foemathi': 'foemathi',
                'Foemathi Jr': 'foemathi_jr',
                'Goalhians': 'goalhians',
                'Goalhi Sports Club': 'goalhi_sports_club',
                'G Star Sports Club': 'g_star_sports_club',
                'Kanmathi FC': 'kanmathi_fc',
                'Kanmathi SC': 'kanmathi_sc',
                'Laamu Blues': 'laamu_blues',
                'LeCrose Sports Club': 'lecrose_sports_club',
                'Maahinna United': 'maahinna_united',
                'Outreef Sports Club': 'outreef_sports_club',
                'Youth Academy': 'youth_academy'
            };
            
            // Check for exact match first
            if (logoMap[teamName]) {
                return logoMap[teamName];
            }
            
            // Fallback to generated filename
            return teamName.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '_').toLowerCase();
        }

        // Data storage
        let teams = {};
        let drawAssignments = {};
        let matchEvents = {};
        let matchScores = {};
        let matchState = {};
        let teamStandings = {};



        // Complete tournament schedule - all group stage matches
        // Group A: 4 teams (6 matches total), Groups B,C,D: 3 teams each (3 matches each)
        const matchSchedule = {
            // MATCHDAY 1 - October 26 (PLAYED)
            'October 26': [
                { teams: ['A1', 'A2'], type: 'Group A', time: '4:00 PM' },
                { teams: ['A3', 'A4'], type: 'Group A', time: '5:00 PM' },
                { teams: ['B1', 'B2'], type: 'Group B', time: '8:00 PM' },
                { teams: ['C1', 'C2'], type: 'Group C', time: '9:00 PM' },
                { teams: ['D1', 'D2'], type: 'Group D', time: '10:00 PM' }
            ],
            // MATCHDAY 2 - October 27
            'October 27': [
                { teams: ['A1', 'A3'], type: 'Group A', time: '8:15 PM' },
                { teams: ['A2', 'A4'], type: 'Group A', time: '9:15 PM' },
                { teams: ['B1', 'B3'], type: 'Group B', time: '10:15 PM' }
            ],
            // MATCHDAY 3 - October 28
            'October 28': [
                { teams: ['C1', 'C3'], type: 'Group C', time: '8:15 PM' },
                { teams: ['D1', 'D3'], type: 'Group D', time: '9:15 PM' },
                { teams: ['B2', 'B3'], type: 'Group B', time: '10:15 PM' }
            ],
            // MATCHDAY 4 - October 29
            'October 29': [
                { teams: ['A1', 'A4'], type: 'Group A', time: '8:15 PM' },
                { teams: ['A2', 'A3'], type: 'Group A', time: '9:15 PM' },
                { teams: ['C2', 'C3'], type: 'Group C', time: '10:15 PM' }
            ],
            // MATCHDAY 5 - October 30
            'October 30': [
                { teams: ['D2', 'D3'], type: 'Group D', time: '9:15 PM' }
            ]
        };

        // Generate match ID (matching database format: october26-A1vsA2-400)
        function generateMatchId(date, match) {
            // Convert date from "October 23" to "october23" format
            const dateParts = date.toLowerCase().split(' ');
            const month = dateParts[0];
            const day = dateParts[1];
            const dateStr = `${month}${day}`;
            
            const team1 = match.teams[0];
            const team2 = match.teams[1];
            
            // Convert time like "4:00 PM" to "400"
            const timeFormatted = match.time.replace(/[^0-9]/g, '');
            
            return `${dateStr}-${team1}vs${team2}-${timeFormatted}`;
        }

        // Get all group stage matches with their IDs
        function getGroupStageMatches() {
            const matches = [];
            for (const date of Object.keys(matchSchedule)) {
                for (const match of matchSchedule[date]) {
                    matches.push({
                        id: generateMatchId(date, match),
                        teams: match.teams,
                        group: match.teams[0].charAt(0),
                        date: date,
                        time: match.time
                    });
                }
            }
            return matches;
        }

        // Initialize team standings
        function initializeStandings() {
            teamStandings = {};
            
            // Initialize all team positions
            const allPositions = ['A1', 'A2', 'A3', 'A4', 'B1', 'B2', 'B3', 'C1', 'C2', 'C3', 'D1', 'D2', 'D3'];
            
            allPositions.forEach(position => {
                teamStandings[position] = {
                    position: position,
                    group: position.charAt(0),
                    matchesPlayed: 0,
                    wins: 0,
                    draws: 0,
                    losses: 0,
                    points: 0,
                    goalsScored: 0,
                    goalsConceded: 0,
                    goalDifference: 0
                };
            });
        }

        // Calculate match score from events (fallback method)
        function calculateMatchScoreFromEvents(matchId) {
            const matchEventsData = matchEvents[matchId] || {};
            let team1Goals = 0;
            let team2Goals = 0;
            
            Object.values(matchEventsData).forEach(event => {
                if (event.eventType === 'goal') {
                    if (event.teamKey === 'team1') {
                        team1Goals++;
                    } else if (event.teamKey === 'team2') {
                        team2Goals++;
                    }
                } else if (event.eventType === 'own-goal') {
                    // Own goal counts for the opponent
                    if (event.teamKey === 'team1') {
                        team2Goals++;
                    } else if (event.teamKey === 'team2') {
                        team1Goals++;
                    }
                }
            });
            
            return { team1: team1Goals, team2: team2Goals };
        }

        // Get final match score using multiple data sources
        function getMatchScore(matchId) {
            // First, check if we have saved match scores (preferred method)
            if (matchScores[matchId] && matchScores[matchId].current) {
                return matchScores[matchId].current;
            }
            
            // Fallback to calculating from events
            return calculateMatchScoreFromEvents(matchId);
        }

        // Check if match has been played
        function isMatchPlayed(matchId) {
            // Check match state first - only count matches with "finished" status
            if (matchState[matchId] && matchState[matchId].state) {
                const state = matchState[matchId].state;
                // Match is played only if it's finished
                return state === 'finished';
            }
            
            // Fallback: Check if we have match scores
            if (matchScores[matchId] && matchScores[matchId].current) {
                const scores = matchScores[matchId].current;
                return scores.team1 > 0 || scores.team2 > 0;
            }
            
            // Fallback: Check if we have match events with goals
            const matchEventsData = matchEvents[matchId] || {};
            const eventKeys = Object.keys(matchEventsData);
            const hasGoals = eventKeys.some(key => 
                matchEventsData[key].eventType === 'goal' || 
                matchEventsData[key].eventType === 'own-goal'
            );
            
            return hasGoals;
        }

        // Calculate standings from match data
        function calculateStandings() {
            try {
                initializeStandings();
                
                const groupStageMatches = getGroupStageMatches();
                console.log('Processing matches for standings:', groupStageMatches.length, 'matches');
            
                // Process each group stage match
                groupStageMatches.forEach((match) => {
                    const matchId = match.id;
                    
                    // Check if match has been played
                    if (!isMatchPlayed(matchId)) {
                        console.log(`Match ${matchId} not played yet, skipping`);
                        return;
                    }
                    
                    const score = getMatchScore(matchId);
                    const team1Goals = score.team1;
                    const team2Goals = score.team2;
                    
                    const team1Position = match.teams[0];
                    const team2Position = match.teams[1];
                    
                    console.log(`Match result: ${team1Position} ${team1Goals} - ${team2Goals} ${team2Position}`);
                    
                    // Update match statistics
                    teamStandings[team1Position].matchesPlayed++;
                    teamStandings[team2Position].matchesPlayed++;
                    
                    teamStandings[team1Position].goalsScored += team1Goals;
                    teamStandings[team1Position].goalsConceded += team2Goals;
                    
                    teamStandings[team2Position].goalsScored += team2Goals;
                    teamStandings[team2Position].goalsConceded += team1Goals;
                    
                    // Determine match result
                    if (team1Goals > team2Goals) {
                        // Team 1 wins
                        teamStandings[team1Position].wins++;
                        teamStandings[team1Position].points += 3;
                        teamStandings[team2Position].losses++;
                    } else if (team2Goals > team1Goals) {
                        // Team 2 wins
                        teamStandings[team2Position].wins++;
                        teamStandings[team2Position].points += 3;
                        teamStandings[team1Position].losses++;
                    } else {
                        // Draw
                        teamStandings[team1Position].draws++;
                        teamStandings[team1Position].points += 1;
                        teamStandings[team2Position].draws++;
                        teamStandings[team2Position].points += 1;
                    }
                    
                    // Calculate goal difference
                    teamStandings[team1Position].goalDifference = 
                        teamStandings[team1Position].goalsScored - teamStandings[team1Position].goalsConceded;
                    teamStandings[team2Position].goalDifference = 
                        teamStandings[team2Position].goalsScored - teamStandings[team2Position].goalsConceded;
                });
                
                console.log('Final standings calculated:', teamStandings);
            } catch (error) {
                console.error('Error calculating standings:', error);
                console.error('Error stack:', error.stack);
            }
        }

        // Refresh function
        function refreshStandings() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('refreshing');
            
            // Force recalculation
            calculateStandings();
            renderStandings();
            
            setTimeout(() => {
                btn.classList.remove('refreshing');
            }, 500);
        }

        // Get team data by position with better error handling
        function getTeamData(position) {
            if (!drawAssignments[position]) {
                return {
                    name: `${position} - Not Drawn`,
                    logo: null,
                    status: 'not-drawn'
                };
            }
            
            const teamId = drawAssignments[position];
            if (!teams[teamId]) {
                return {
                    name: `${position} - Team Data Missing`,
                    logo: null,
                    status: 'missing-data'
                };
            }
            
            const teamData = teams[teamId];
            if (!teamData.teamName) {
                return {
                    name: `${position} - Invalid Team Data`,
                    logo: null,
                    status: 'invalid-data'
                };
            }
            
            const teamName = teamData.teamName;
            return {
                name: teamName,
                logo: getTeamLogoFilename(teamName),
                status: 'valid'
            };
        }

        // Get match status for display
        function getMatchStatusForTeam(position) {
            const allMatches = getGroupStageMatches();
            const teamMatches = allMatches.filter(match => 
                match.teams.includes(position)
            );
            
            let completed = 0;
            let ongoing = 0;
            let scheduled = 0;
            
            teamMatches.forEach(match => {
                const state = matchState[match.id]?.state || 'not-started';
                if (state === 'finished') {
                    completed++;
                } else if (state !== 'not-started') {
                    ongoing++;
                } else {
                    scheduled++;
                }
            });
            
            return { completed, ongoing, scheduled, total: teamMatches.length };
        }

        // Update tournament summary statistics
        function updateTournamentSummary() {
            const allMatches = getGroupStageMatches();
            let completedMatches = 0;
            let ongoingMatches = 0;
            let totalGoals = 0;
            
            allMatches.forEach(match => {
                const matchId = match.id;
                const state = matchState[matchId]?.state;
                
                if (state === 'finished') {
                    completedMatches++;
                } else if (state && state !== 'not-started') {
                    ongoingMatches++;
                }
                
                // Count goals
                const score = getMatchScore(matchId);
                totalGoals += score.team1 + score.team2;
            });
            
            // Update summary display
            const summaryElement = document.getElementById('tournament-summary');
            if (summaryElement && Object.keys(drawAssignments).length > 0) {
                summaryElement.style.display = 'block';
                
                document.getElementById('total-matches').textContent = allMatches.length;
                document.getElementById('completed-matches').textContent = completedMatches;
                document.getElementById('ongoing-matches').textContent = ongoingMatches;
                document.getElementById('total-goals').textContent = totalGoals;
            }
        }

        // Update last updated timestamp
        function updateLastUpdated() {
            const lastUpdatedElement = document.getElementById('last-updated');
            if (lastUpdatedElement) {
                const now = new Date();
                lastUpdatedElement.textContent = `Last updated: ${now.toLocaleTimeString()}`;
            }
        }

        // Render standings table
        function renderStandings() {
            const container = document.getElementById('groups-container');
            
            // Update timestamp and summary
            updateLastUpdated();
            updateTournamentSummary();
            
            // Check if we have any data loaded
            if (Object.keys(drawAssignments).length === 0 && Object.keys(teams).length === 0) {
                container.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div>Loading tournament data...</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            // Update subtitle with current state
            const subtitle = document.querySelector('.page-subtitle');
            const drawnTeams = Object.keys(drawAssignments).length;
            const totalPositions = 13; // A1-A4, B1-B3, C1-C3, D1-D3 (B4 removed due to dropout)
            
            // Count completed and ongoing matches
            const allMatches = getGroupStageMatches();
            let completedMatches = 0;
            let ongoingMatches = 0;
            
            allMatches.forEach(match => {
                const matchId = match.id;
                const state = matchState[matchId]?.state;
                
                if (state === 'finished') {
                    completedMatches++;
                } else if (state && state !== 'not-started') {
                    ongoingMatches++;
                }
            });
            
            if (subtitle) {
                let statusText = `${drawnTeams}/${totalPositions} teams drawn ‚Ä¢ ${completedMatches}/${allMatches.length} matches completed`;
                if (ongoingMatches > 0) {
                    statusText += ` ‚Ä¢ ${ongoingMatches} ongoing`;
                }
                subtitle.textContent = statusText;
            }
            
            const groups = ['A', 'B', 'C', 'D'];
            
            groups.forEach(groupLetter => {
                const groupSection = document.createElement('div');
                groupSection.className = 'group-section';
                
                const groupTitle = document.createElement('div');
                groupTitle.className = 'group-title';
                groupTitle.textContent = `GROUP ${groupLetter}`;
                
                const table = document.createElement('table');
                table.className = 'standings-table';
                
                // Table header
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>MP</th>
                            <th>W</th>
                            <th>D</th>
                            <th>L</th>
                            <th>P</th>
                            <th>GS</th>
                            <th>GC</th>
                            <th>GD</th>
                        </tr>
                    </thead>
                    <tbody id="group-${groupLetter}-body">
                    </tbody>
                `;
                
                // Get teams in this group and sort by points, then goal difference
                const groupTeams = Object.values(teamStandings)
                    .filter(team => team.group === groupLetter)
                    .sort((a, b) => {
                        if (b.points !== a.points) return b.points - a.points;
                        if (b.goalDifference !== a.goalDifference) return b.goalDifference - a.goalDifference;
                        return b.goalsScored - a.goalsScored;
                    });
                
                const tbody = table.querySelector(`#group-${groupLetter}-body`);
                
                groupTeams.forEach((teamStats, index) => {
                    const teamData = getTeamData(teamStats.position);
                    const matchStatus = getMatchStatusForTeam(teamStats.position);
                    const row = document.createElement('tr');
                    
                    // Add position-based styling
                    if (index === 0) {
                        row.classList.add('position-1');
                    } else if (index === 1) {
                        row.classList.add('position-2');
                    }
                    
                    let goalDiffClass = 'goal-diff-zero';
                    if (teamStats.goalDifference > 0) goalDiffClass = 'goal-diff-positive';
                    else if (teamStats.goalDifference < 0) goalDiffClass = 'goal-diff-negative';
                    
                    // Better logo handling with fallbacks
                    let logoHtml;
                    if (teamData.logo) {
                        logoHtml = `<img src="logos/${teamData.logo}.jpg" 
                                        alt="${teamData.name}" 
                                        class="team-logo-small"
                                        onerror="this.src='logos/${teamData.logo}.png'; this.onerror=function(){
                                            this.style.display='none'; 
                                            this.nextElementSibling.style.display='flex';
                                        }">
                                   <div class="team-logo-small fallback-logo" style="display: none; width: 30px; height: 30px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #999;">
                                       ${teamStats.position}
                                   </div>`;
                    } else {
                        logoHtml = `<div class="team-logo-small" style="width: 30px; height: 30px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #999;">${teamStats.position}</div>`;
                    }
                    
                    // Add status indicator based on team data status
                    let statusIndicator = '';
                    if (teamData.status !== 'valid') {
                        statusIndicator = `<span class="match-status status-scheduled">${teamData.status}</span>`;
                    } else if (matchStatus.ongoing > 0) {
                        statusIndicator = `<span class="match-status status-ongoing">Live</span>`;
                    } else if (matchStatus.completed === matchStatus.total && matchStatus.total > 0) {
                        statusIndicator = `<span class="match-status status-completed">Done</span>`;
                    }
                    
                    row.innerHTML = `
                        <td class="team-name-cell">
                            ${logoHtml}
                            <span class="team-name">${teamData.name}</span>
                            ${statusIndicator}
                        </td>
                        <td>${teamStats.matchesPlayed}/${matchStatus.total}</td>
                        <td class="wins-cell">${teamStats.wins}</td>
                        <td class="draws-cell">${teamStats.draws}</td>
                        <td class="losses-cell">${teamStats.losses}</td>
                        <td class="points-cell"><strong>${teamStats.points}</strong></td>
                        <td>${teamStats.goalsScored}</td>
                        <td>${teamStats.goalsConceded}</td>
                        <td class="${goalDiffClass}">${teamStats.goalDifference > 0 ? '+' : ''}${teamStats.goalDifference}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
                
                groupSection.appendChild(groupTitle);
                groupSection.appendChild(table);
                container.appendChild(groupSection);
            });
        }

        // Firebase listeners


        // Error handling for Firebase connection
        function handleFirebaseError(error, context) {
            console.error(`Firebase error in ${context}:`, error);
            
            const container = document.getElementById('groups-container');
            if (container) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>Connection Error</h3>
                        <p>Unable to load tournament data. Please check your internet connection and try again.</p>
                        <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Add error handling to Firebase listeners
        function setupFirebaseListeners() {
            database.ref('applications').on('value', 
                (snapshot) => {
                    teams = snapshot.val() || {};
                    console.log('Teams loaded:', Object.keys(teams).length, 'teams');
                    calculateStandings();
                    renderStandings();
                },
                (error) => handleFirebaseError(error, 'teams')
            );

            database.ref('drawAssignments').on('value', 
                (snapshot) => {
                    drawAssignments = snapshot.val() || {};
                    console.log('Draw assignments loaded:', Object.keys(drawAssignments).length, 'assignments');
                    calculateStandings();
                    renderStandings();
                },
                (error) => handleFirebaseError(error, 'drawAssignments')
            );

            database.ref('matchEvents').on('value', 
                (snapshot) => {
                    matchEvents = snapshot.val() || {};
                    console.log('Match events loaded for', Object.keys(matchEvents).length, 'matches');
                    calculateStandings();
                    renderStandings();
                },
                (error) => handleFirebaseError(error, 'matchEvents')
            );

            database.ref('matchScores').on('value', 
                (snapshot) => {
                    matchScores = snapshot.val() || {};
                    console.log('Match scores loaded for', Object.keys(matchScores).length, 'matches');
                    calculateStandings();
                    renderStandings();
                },
                (error) => handleFirebaseError(error, 'matchScores')
            );

            database.ref('matchState').on('value', 
                (snapshot) => {
                    matchState = snapshot.val() || {};
                    console.log('Match states loaded for', Object.keys(matchState).length, 'matches');
                    calculateStandings();
                    renderStandings();
                },
                (error) => handleFirebaseError(error, 'matchState')
            );
        }

        // Initialize
        console.log('Initializing team standings...');
        initializeStandings();
        
        // Setup Firebase listeners with error handling
        setupFirebaseListeners();

        // Initial render with loading state
        renderStandings();
    </script>
</body>
</html>
