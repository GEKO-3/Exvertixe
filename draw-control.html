    <div id="drawModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

    <script>
        let teams = {};
        let drawAssignments = {};
        let currentTeamId = null;
        let currentDisplayPage = 'groups'; // Track current display page

        // Team name to logo filename mapping (exact repository filenames)
        function getTeamLogoFilename(teamName) {
            console.log('Getting logo for team:', teamName);
            
            const logoMap = {
                'Amigos': 'amigos',
                'Best': 'best',
                'Brave Generation Sports Club': 'brave_generation_sports_club',
                'Foemathi': 'foemathi',
                'Foemathi Jr': 'foemathi_jr',
                'Goalhians': 'goalhians',
                'Goalhi Sports Club': 'goalhi_sports_club',
                'G Star Sports Club': 'g_star_sports_club',
                'Kanmathi FC': 'kanmathi_fc',
                'Kanmathi SC': 'kanmathi_sc',
                'Laamu Blues': 'laamu_blues',
                'LeCrose Sports Club': 'lecrose_sports_club',
                'Maahinna United': 'maahinna_united',
                'Outreef Sports Club': 'outreef_sports_club',
                'Youth Academy': 'youth_academy'
            };
            
            // Check for exact match first
            if (logoMap[teamName]) {
                console.log('Found exact match:', logoMap[teamName]);
                return logoMap[teamName];
            }
            
            // Fallback to generated filename
            const fallback = teamName.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '_').toLowerCase();
            console.log('Using fallback filename:', fallback);
            return fallback;
        }

        // Load teams and draw assignments on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTeamsAndDraws();
            initializeModal();
        });

        function loadTeamsAndDraws() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('teams-container');

            // Load teams from Firebase
            database.ref('applications').once('value')
                .then((snapshot) => {
                    teams = snapshot.val() || {};
                    
                    // Load existing draw assignments
                    return database.ref('drawAssignments').once('value');
                })
                .then((snapshot) => {
                    drawAssignments = snapshot.val() || {};
                    
                    loading.style.display = 'none';
                    container.style.display = 'grid';
                    document.getElementById('control-actions').style.display = 'block';
                    
                    displayTeams();
                    setupRealtimeListeners();
                })
                .catch((error) => {
                    console.error('Error loading data:', error);
                    loading.innerHTML = '<p style="color: var(--error-color);">Error loading teams. Please refresh the page.</p>';
                });
        }

        function displayTeams() {
            const container = document.getElementById('teams-container');
            container.innerHTML = '';

            Object.keys(teams).forEach(teamId => {
                const team = teams[teamId];
                const teamDraw = findTeamDraw(teamId);
                
                // Generate logo filename using proper mapping
                const logoFileName = getTeamLogoFilename(team.teamName);
                
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.innerHTML = `
                    <div class="team-info">
                        <div class="logo-placeholder" id="logo-${teamId}">
                            🏆
                        </div>
                        <div class="team-details">
                            <div class="team-name">${team.teamName}</div>
                            <div class="team-draw">${teamDraw ? `Assigned to: ${teamDraw}` : 'Not assigned'}</div>
                        </div>
                    </div>
                    <button class="assign-btn" onclick="openDrawModal('${teamId}', '${team.teamName}')">
                        Draw
                    </button>
                `;
                
                container.appendChild(teamCard);
                
                // Load team logo
                loadTeamLogo(teamId, logoFileName);
            });
        }

        function findTeamDraw(teamId) {
            for (const position in drawAssignments) {
                if (drawAssignments[position] === teamId) {
                    return position;
                }
            }
            return null;
        }

        function initializeModal() {
            const modal = document.getElementById('drawModal');
            const closeBtn = document.querySelector('.close');
            const positionBtns = document.querySelectorAll('.position-btn');

            closeBtn.onclick = function() {
                modal.style.display = 'none';
                // Notify display page to hide logo
                database.ref('drawModalState').remove();
            };

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    // Notify display page to hide logo
                    database.ref('drawModalState').remove();
                }
            };

            positionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const position = this.getAttribute('data-position');
                    assignTeamToPosition(currentTeamId, position);
                });
            });
        }

        function openDrawModal(teamId, teamName) {
            currentTeamId = teamId;
            document.getElementById('selected-team-name').textContent = teamName;
            
            // Debug: Check drawAssignments object
            console.log('Current drawAssignments:', drawAssignments);
            console.log('Opening modal for teamId:', teamId);
            
            // Update button states
            const positionBtns = document.querySelectorAll('.position-btn');
            const currentTeamPosition = findTeamDraw(teamId);
            
            positionBtns.forEach(btn => {
                const position = btn.getAttribute('data-position');
                const assignedTeamId = drawAssignments[position];
                const isOccupied = assignedTeamId && assignedTeamId !== '' && assignedTeamId !== teamId;
                const isCurrentTeam = position === currentTeamPosition;
                
                // Debug logging
                console.log(`Position ${position}: assignment="${assignedTeamId}", teamId="${teamId}", isOccupied=${isOccupied}, isCurrentTeam=${isCurrentTeam}`);
                
                btn.classList.toggle('occupied', isOccupied);
                // Keep buttons clickable even when occupied
                btn.disabled = false;
                btn.textContent = isCurrentTeam ? `${position} (Current)` : position;
                
                // Ensure normal styling for non-occupied buttons
                if (!isOccupied) {
                    btn.classList.remove('occupied');
                }
            });
            
            // Notify display page to show team logo
            console.log('Setting modal state for team:', teamName, teamId);
            database.ref('drawModalState').set({
                isOpen: true,
                teamId: teamId,
                teamName: teamName,
                timestamp: Date.now()
            }).then(() => {
                console.log('Modal state set successfully');
            }).catch(error => {
                console.error('Error setting modal state:', error);
            });
            
            document.getElementById('drawModal').style.display = 'block';
        }

        function assignTeamToPosition(teamId, position) {
            const currentPosition = findTeamDraw(teamId);
            
            // Remove team from current position if exists
            if (currentPosition) {
                delete drawAssignments[currentPosition];
            }
            
            // Remove any team currently in the target position
            if (drawAssignments[position]) {
                delete drawAssignments[position];
            }
            
            // Assign team to new position
            drawAssignments[position] = teamId;
            
            // Notify display page of selection before saving
            database.ref('drawSelection').set({
                teamId: teamId,
                position: position,
                timestamp: Date.now()
            });

            // Save to Firebase
            database.ref('drawAssignments').set(drawAssignments)
                .then(() => {
                    console.log('Draw assignment saved successfully');
                    
                    // Don't close modal automatically, just refresh the display
                    displayTeams(); // Refresh the display
                    
                    // Update modal button states to reflect new assignment
                    const positionBtns = document.querySelectorAll('.position-btn');
                    const currentTeamPosition = findTeamDraw(teamId);
                    
                    positionBtns.forEach(btn => {
                        const position = btn.getAttribute('data-position');
                        const isOccupied = drawAssignments[position] && drawAssignments[position] !== teamId;
                        const isCurrentTeam = position === currentTeamPosition;
                        
                        btn.classList.toggle('occupied', isOccupied);
                        btn.disabled = isOccupied;
                        btn.textContent = isCurrentTeam ? `${position} (Current)` : position;
                    });
                    
                    // Clean up selection state after a short delay
                    setTimeout(() => {
                        database.ref('drawSelection').remove();
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Error saving draw assignment:', error);
                    alert('Error saving assignment. Please try again.');
                    // Clean up selection state on error
                    database.ref('drawSelection').remove();
                });
        }

        function setupRealtimeListeners() {
            // Listen for real-time changes in draw assignments
            database.ref('drawAssignments').on('value', (snapshot) => {
                drawAssignments = snapshot.val() || {};
                displayTeams(); // Refresh team display when assignments change
            });

            // Listen for real-time changes in team registrations
            database.ref('applications').on('value', (snapshot) => {
                teams = snapshot.val() || {};
                displayTeams(); // Refresh when new teams register
            });
        }

        function clearAllAssignments() {
            if (confirm('Are you sure you want to clear all draw assignments? This action cannot be undone.')) {
                Promise.all([
                    database.ref('drawAssignments').remove(),
                    database.ref('drawModalState').remove(),
                    database.ref('drawSelection').remove()
                ])
                    .then(() => {
                        console.log('All draw assignments cleared successfully');
                        drawAssignments = {};
                        displayTeams();
                    })
                    .catch((error) => {
                        console.error('Error clearing assignments:', error);
                        alert('Error clearing assignments. Please try again.');
                    });
            }
        }

        function loadTeamLogo(teamId, logoFileName) {
            const logoContainer = document.getElementById(`logo-${teamId}`);
            if (!logoContainer) return;
            
            const img = document.createElement('img');
            img.className = 'team-logo';
            img.alt = 'Team Logo';
            
            // Try JPG first
            img.src = `Team-Logos/${logoFileName}.jpg`;
            
            img.onload = () => {
                logoContainer.innerHTML = '';
                logoContainer.appendChild(img);
            };
            
            img.onerror = () => {
                // Try PNG if JPG fails
                img.src = `Team-Logos/${logoFileName}.png`;
                img.onerror = () => {
                    // Keep the placeholder if both fail
                    console.log(`No logo found for team: ${logoFileName}`);
                };
            };
        }

        // Function to switch display pages
        function switchDisplay(page) {
            currentDisplayPage = page;
            
            // Update navigation button states
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(page + '-nav').classList.add('active');
            
            // Update Firebase with current display page
            database.ref('displayPage').set(page)
                .then(() => {
                    console.log(`Display switched to: ${page}`);
                })
                .catch((error) => {
                    console.error('Error updating display page:', error);
                });
        }

        // Function to switch display pages
        function switchDisplay(page) {
            currentDisplayPage = page;
            
            // Update navigation button states
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(page + '-nav').classList.add('active');
            
            // Update Firebase with current display page
            database.ref('displayPage').set(page)
                .then(() => {
                    console.log(`Display switched to: ${page}`);
                })
                .catch((error) => {
                    console.error('Error updating display page:', error);
                });
        }

        // Initialize clear draw button when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const clearBtn = document.getElementById('clear-draw-btn');
                if (clearBtn) {
                    clearBtn.addEventListener('click', clearAllAssignments);
                }
                
                // Listen for display page changes to keep control in sync
                database.ref('displayPage').on('value', (snapshot) => {
                    const page = snapshot.val() || 'groups';
                    if (page !== currentDisplayPage) {
                        currentDisplayPage = page;
                        document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                        document.getElementById(page + '-nav').classList.add('active');
                    }
                });
            }, 1000); // Wait for elements to be created
        });

        // PWA Service Worker Registration and Install Prompt
        let deferredPrompt;
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt fired');
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        // Check if already installed
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed');
            hideInstallButton();
        });

        function showInstallButton() {
            // Remove existing button if any
            const existingBtn = document.getElementById('install-btn');
            if (existingBtn) existingBtn.remove();
            
            // Create install button
            const installBtn = document.createElement('button');
            installBtn.id = 'install-btn';
            installBtn.innerHTML = '📱 Install App';
            installBtn.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--success-color);
                color: white;
                border: none;
                padding: 12px 18px;
                border-radius: 10px;
                cursor: pointer;
                font-weight: 600;
                z-index: 9999;
                font-size: 0.9rem;
                box-shadow: 0 4px 15px rgba(68, 255, 68, 0.3);
                animation: pulse 2s infinite;
            `;
            
            // Add pulse animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.05); }
                    100% { transform: scale(1); }
                }
            `;
            document.head.appendChild(style);
            
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const choiceResult = await deferredPrompt.userChoice;
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                    hideInstallButton();
                }
            });
            
            document.body.appendChild(installBtn);
        }

        function hideInstallButton() {
            const installBtn = document.getElementById('install-btn');
            if (installBtn) installBtn.remove();
        }

        // Check if running as PWA
        function isPWA() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true;
        }

        if (isPWA()) {
            console.log('Running as PWA');
            document.body.classList.add('pwa-mode');
        }
    </script>
</body>
</html>
