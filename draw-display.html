        .team-logo {

        }

        .draw-selection {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-overlay.closing {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .logo-overlay.closing .team-logo {
            /* Keep logo in current position during fade out */
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        /* When closing with text visible, keep logo positioned to the right */
        .logo-overlay.selecting.closing .team-logo {
            transform: translateX(150px) scale(0.8);
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .logo-overlay.closing .draw-selection {
            /* Keep text in current position during fade out */
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        /* When closing with text visible, keep text positioned and visible during fade */
        .logo-overlay.selecting.closing .draw-selection {
            transform: translateX(0);
            opacity: 0;
            transition: opacity 1.1s ease-in-out;

            justify-content: center;
            gap: 4px;
        }

        .loading-dots .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            animation: dotPulse 1.4s infinite ease-in-out;
        }

        .loading-dots .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .loading-dots .dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.4;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .team-slot .loading-dots .dot {
            background-color: currentColor;
            opacity: 0.6;
        }
    </style>

                        <div class="team-logo-small" style="display: none;">
                            <img class="logo-img" alt="Team Logo">
                        </div>
                        <div class="team-name" style="display: none;"></div>
                        <div class="team-loading">
                            <div class="loading-dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Logo overlay for team selection -->
    <div class="logo-overlay" id="logo-overlay">
        <div class="logo-display">
            <div class="draw-selection" id="draw-selection"></div>
            <img class="team-logo" id="team-logo" alt="Team Logo">
            <div class="team-name-display" id="team-name-display"></div>
        </div>
    </div>

    <script>
        let teams = {};
        let drawAssignments = {};
        let currentDisplayTeam = null;
        let logoDisplayTimeout = null;

        // Team name to logo filename mapping (comprehensive matching)
        function getTeamLogoFilename(teamName) {
            console.log('Getting logo for team:', teamName);
            
            const logoMap = {
                // Exact matches
                'Amigos': 'amigos',
                'Best': 'best',
                'Brave Generation Sports Club': 'brave_generation_sports_club',
                'Foemathi': 'foemathi',
                'Foemathi Jr': 'foemathi_jr',
                'Goalhians': 'goalhians',
                'Goalhi Sports Club': 'goalhi_sports_club',
                'G Star Sports Club': 'g_star_sports_club',
                'Kanmathi FC': 'kanmathi_fc',
                'Kanmathi SC': 'kanmathi_sc',
                'Laamu Blues': 'laamu_blues',
                'LeCrose Sports Club': 'lecrose_sports_club',
                'Maahinna United': 'maahinna_united',
                'Outreef Sports Club': 'outreef_sports_club',
                'Youth Academy': 'youth_academy',
                
                // Alternative spellings/variations
                'AMIGOS': 'amigos',
                'BEST': 'best',
                'FOEMATHI': 'foemathi',
                'GOALHIANS': 'goalhians',
                'Foemathi Junior': 'foemathi_jr',
                'G-Star Sports Club': 'g_star_sports_club',
                'G*Star Sports Club': 'g_star_sports_club',
                'Lecrose Sports Club': 'lecrose_sports_club',
                'LeCrose': 'lecrose_sports_club'
            };
            
            // Check for exact match first
            if (logoMap[teamName]) {
                console.log('Found exact match:', logoMap[teamName]);
                return logoMap[teamName];
            }
            
            // Try partial matching for cases with slight variations
            const normalizedName = teamName.toLowerCase().trim();
            for (const [key, value] of Object.entries(logoMap)) {
                if (key.toLowerCase().includes(normalizedName) || normalizedName.includes(key.toLowerCase())) {
                    console.log('Found partial match:', key, '->', value);
                    return value;
                }
            }
            
            // Fallback to generated filename
            const fallback = teamName.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '_').toLowerCase();
            console.log('Using fallback filename:', fallback);
            return fallback;
        }

        // Function to switch between display pages
        function switchToPage(page) {
            if (page === 'schedule') {
                window.location.href = 'schedule-display.html';
            }
            // 'groups' page is the current page, so no action needed
        }

        // Load data and set up real-time listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up listeners');
            
            // Listen for display page changes from control panel
            database.ref('displayPage').on('value', (snapshot) => {
                const page = snapshot.val() || 'groups';
                if (page !== 'groups') {
                    switchToPage(page);
                }
            });
            testDatabaseConnection();
            setupRealtimeListeners();
        });

        function testDatabaseConnection() {
            console.log('Testing database connection...');
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    console.log('Database connected successfully');
                } else {
                    console.log('Database disconnected');
                }
            });
        }

        // Add manual testing function (remove in production)
        window.testLogoDisplay = function() {
            console.log('Manual logo test triggered');
            
            // Check if logo overlay exists
            const overlay = document.getElementById('logo-overlay');
            console.log('Logo overlay exists:', !!overlay);
            
            if (!overlay) {
                console.error('Logo overlay HTML is missing from the page!');
                return;
            }
            
            const firstTeamId = Object.keys(teams)[0];
            if (firstTeamId && teams[firstTeamId]) {
                console.log('Testing with first team:', teams[firstTeamId].teamName);
                showTeamLogo(firstTeamId, teams[firstTeamId].teamName);
            } else {
                console.log('No teams available for testing');
            }
        };
        
        // Check if logo overlay HTML exists on page load
        window.checkLogoOverlay = function() {
            const overlay = document.getElementById('logo-overlay');
            const logo = document.getElementById('team-logo');
            const teamNameDisplay = document.getElementById('team-name-display');
            const drawSelection = document.getElementById('draw-selection');
            
            console.log('Logo overlay elements check:', {
                overlay: !!overlay,
                logo: !!logo,
                teamNameDisplay: !!teamNameDisplay,
                drawSelection: !!drawSelection
            });
            
            if (!overlay) {
                console.error('CRITICAL: Logo overlay div is missing from HTML!');
            }
            
            return {overlay, logo, teamNameDisplay, drawSelection};
        };



        function setupRealtimeListeners() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('draw-container');

            // Listen for changes in draw assignments
            database.ref('drawAssignments').on('value', (snapshot) => {
                console.log('📥 Draw assignments Firebase update');
                drawAssignments = snapshot.val() || {};
                
                // Always show container when data arrives
                if (loading) loading.style.display = 'none';
                if (container) container.style.display = 'grid';
                
                updateDrawDisplay();
            });

            // Listen for changes in team data
            database.ref('applications').on('value', (snapshot) => {
                console.log('📥 Teams data Firebase update');
                teams = snapshot.val() || {};
                console.log('Teams data updated:', Object.keys(teams).length, 'teams loaded');
                
                // Always show container when data arrives
                if (loading) loading.style.display = 'none';
                if (container) container.style.display = 'grid';
                
                updateDrawDisplay();
            });

            // Listen for draw modal state changes
            database.ref('drawModalState').on('value', (snapshot) => {
                const modalState = snapshot.val();
                console.log('Modal state changed:', modalState);
                console.log('Current teams data:', Object.keys(teams));
                
                if (modalState && modalState.isOpen && modalState.teamId) {
                    console.log('Conditions met - showing team logo for:', modalState.teamName, 'ID:', modalState.teamId);
                    console.log('Team exists in data:', !!teams[modalState.teamId]);
                    showTeamLogo(modalState.teamId, modalState.teamName);
                } else {
                    console.log('Conditions not met or modal closed - hiding team logo');
                    hideTeamLogo();
                }
            }, (error) => {
                console.error('Error listening to modal state:', error);
            });

            // Listen for draw selection events
            database.ref('drawSelection').on('value', (snapshot) => {
                const selection = snapshot.val();
                console.log('Draw selection changed:', selection);
                
                if (selection && selection.teamId && selection.position) {
                    console.log('Showing draw selection:', selection.position);
                    // Ensure overlay is visible first, then show draw selection
                    const overlay = document.getElementById('logo-overlay');
                    if (overlay && overlay.style.display !== 'flex') {
                        console.log('Overlay not visible yet, making it visible for draw selection');
                        overlay.style.display = 'flex';
                        overlay.style.opacity = '1';
                    }
                    showDrawSelection(selection.position);
                } else if (selection === null) {
                    // Selection was cleared, but only clear draw text if modal is also closed
                    console.log('Draw selection cleared - checking if modal is still open');
                    
                    // Check current modal state before clearing draw text
                    database.ref('drawModalState').once('value', (modalSnapshot) => {
                        const modalState = modalSnapshot.val();
                        const overlay = document.getElementById('logo-overlay');
                        
                        if (overlay) {
                            // Only clear draw text and remove selecting class if modal is closed
                            if (!modalState || !modalState.isOpen) {
                                console.log('Modal is closed, clearing draw text and selecting class');
                                overlay.classList.remove('selecting');
                                const drawSelection = document.getElementById('draw-selection');
                                if (drawSelection) {
                                    drawSelection.textContent = '';
                                }
                            } else {
                                console.log('Modal is still open, keeping draw text and positioning visible');
                                // Keep the selecting class so logo stays positioned correctly
                            }
                        }
                    });
                }
            });
        }

        function updateDrawDisplay() {
            console.log('updateDrawDisplay called - v4.0');
            console.log('Current drawAssignments:', drawAssignments);
            console.log('Current teams:', Object.keys(teams).length, 'teams loaded');
            
            const positions = ['A1', 'A2', 'A3', 'A4', 'B1', 'B2', 'B3', 'C1', 'C2', 'C3', 'D1', 'D2', 'D3'];
            let successCount = 0;
            let errorCount = 0;
            
            positions.forEach(position => {
                try {
                    const slot = document.querySelector(`[data-position="${position}"]`);
                    if (!slot) {
                        console.error(`❌ Position ${position} slot not found in DOM`);
                        errorCount++;
                        return;
                    }
                    
                    const teamNameElement = slot.querySelector('.team-name');
                    const teamLoadingElement = slot.querySelector('.team-loading');
                    const logoContainer = slot.querySelector('.team-logo-small');
                    const logoImg = slot.querySelector('.logo-img');
                    
                    if (!teamNameElement || !teamLoadingElement || !logoContainer || !logoImg) {
                        console.error(`❌ Missing elements for ${position}:`, {
                            teamNameElement: !!teamNameElement,
                            teamLoadingElement: !!teamLoadingElement,
                            logoContainer: !!logoContainer,
                            logoImg: !!logoImg
                        });
                        errorCount++;
                        return;
                    }
                
                    // Check if team is assigned to this position
                    const teamId = drawAssignments[position];
                    const teamData = teamId ? teams[teamId] : null;
                    
                    if (teamData && teamData.teamName) {
                        const teamName = teamData.teamName;
                        console.log(`✅ ${position}: ${teamName}`);
                        
                        // Show team name, hide loading
                        teamNameElement.textContent = teamName;
                        teamNameElement.style.display = 'flex';
                        teamLoadingElement.style.display = 'none';
                        slot.classList.add('filled');
                        
                        // Show team logo with enhanced debugging and fallbacks
                        const logoFileName = getTeamLogoFilename(teamName);
                        const logoPath = `logos/${logoFileName}.jpg`;
                        console.log(`🖼️ Loading logo for ${teamName}: ${logoPath}`);
                        
                        logoImg.src = logoPath;
                        logoImg.onerror = () => {
                            console.warn(`❌ JPG failed for ${teamName}, trying PNG`);
                            logoImg.src = `logos/${logoFileName}.png`;
                            logoImg.onerror = () => {
                                // Try with first letter capitalized as fallback for hosting issues
                                const capitalizedFilename = logoFileName.charAt(0).toUpperCase() + logoFileName.slice(1);
                                console.warn(`❌ PNG failed, trying capitalized: ${capitalizedFilename}`);
                                logoImg.src = `logos/${capitalizedFilename}.jpg`;
                                logoImg.onerror = () => {
                                    console.error(`❌ All attempts failed for ${teamName}`);
                                    logoContainer.style.display = 'none';
                                };
                            };
                        };
                        logoImg.onload = () => {
                            console.log(`✅ Logo loaded successfully for ${teamName}`);
                            logoContainer.style.display = 'block';
                        };
                        
                        // Add subtle animation for selected teams
                        slot.classList.add('team-selected');
                        successCount++;
                    } else {
                        // Show loading state
                        console.log(`⏳ ${position}: No team assigned`);
                        teamNameElement.style.display = 'none';
                        teamLoadingElement.style.display = 'flex';
                        slot.classList.remove('filled');
                        slot.classList.remove('team-selected');
                        logoContainer.style.display = 'none';
                        successCount++;
                    }
                } catch (error) {
                    console.error(`❌ Error updating position ${position}:`, error);
                    errorCount++;
                }
            });
            
            console.log(`📊 Update completed: ${successCount} successful, ${errorCount} errors`);
            
            // Force show the container if it's hidden
            const container = document.getElementById('draw-container');
            if (container && container.style.display === 'none') {
                console.log('🔧 Forcing draw container to show');
                container.style.display = 'grid';
            }
        }

        function showTeamLogo(teamId, teamName) {
            console.log('showTeamLogo called with:', teamId, teamName);
            console.log('Available teams:', Object.keys(teams));
            
            const team = teams[teamId];
            console.log('Team data:', team);
            
            if (!team) {
                console.log('No team found for ID:', teamId);
                console.log('Using provided teamName instead:', teamName);
                // Fallback: create temporary team object with provided name
                if (teamName) {
                    showTeamLogoWithName(teamName);
                }
                return;
            }

            const overlay = document.getElementById('logo-overlay');
            const logo = document.getElementById('team-logo');
            const teamNameDisplay = document.getElementById('team-name-display');
            const drawSelection = document.getElementById('draw-selection');

            console.log('Elements found:', {overlay, logo, teamNameDisplay, drawSelection});
            
            if (!overlay || !logo || !teamNameDisplay || !drawSelection) {
                console.error('Logo overlay elements not found! Missing elements:', {
                    overlay: !overlay,
                    logo: !logo,
                    teamNameDisplay: !teamNameDisplay,
                    drawSelection: !drawSelection
                });
                return;
            }

            // Set team logo source using proper mapping
            const logoFileName = getTeamLogoFilename(team.teamName);
            console.log('Logo filename:', logoFileName);
            
            logo.style.display = 'block';
            logo.src = `logos/${logoFileName}.jpg`;
            
            logo.onerror = () => {
                console.log('JPG failed, trying PNG');
                // Fallback to png if jpg doesn't exist
                logo.src = `logos/${logoFileName}.png`;
                logo.onerror = () => {
                    console.log('Both JPG and PNG failed, hiding logo');
                    // Show a placeholder or default behavior
                    logo.style.display = 'none';
                    // Show team name in large text instead
                    teamNameDisplay.style.fontSize = '4rem';
                    teamNameDisplay.style.color = 'var(--primary-color)';
                };
            };
            
            logo.onload = () => {
                console.log('Logo loaded successfully');
            };

            teamNameDisplay.textContent = teamName;
            teamNameDisplay.style.fontSize = '2rem'; // Reset font size
            teamNameDisplay.style.color = 'var(--text-color)';
            currentDisplayTeam = teamId;

            // Reset animation states
            overlay.classList.remove('closing');
            overlay.style.opacity = '0';

            // Show overlay with proper animation
            overlay.style.display = 'flex';
            console.log('Overlay display set to flex');
            
            // Force reflow and then fade in
            overlay.offsetHeight;
            overlay.style.opacity = '1';
            
            console.log('Logo overlay should now be visible');
        }

        function showDrawSelection(position) {
            const overlay = document.getElementById('logo-overlay');
            const drawSelection = document.getElementById('draw-selection');

            if (!overlay || !drawSelection) {
                console.error('Missing overlay or drawSelection elements');
                return;
            }

            drawSelection.textContent = position;
            overlay.classList.add('selecting');

            console.log('Draw selection shown:', position, '- staying visible until dialog closes');
            // Don't auto-hide - wait for modal to close
        }

        function showTeamLogoWithName(teamName) {
            console.log('showTeamLogoWithName called with:', teamName);
            
            const overlay = document.getElementById('logo-overlay');
            const logo = document.getElementById('team-logo');
            const teamNameDisplay = document.getElementById('team-name-display');
            const drawSelection = document.getElementById('draw-selection');

            // Set team logo source using proper mapping
            const logoFileName = getTeamLogoFilename(teamName);
            console.log('Logo filename from name:', logoFileName);
            
            logo.style.display = 'block';
            logo.src = `logos/${logoFileName}.jpg`;
            
            logo.onerror = () => {
                console.log('JPG failed, trying PNG');
                logo.src = `logos/${logoFileName}.png`;
                logo.onerror = () => {
                    console.log('Both JPG and PNG failed, showing large team name');
                    logo.style.display = 'none';
                    teamNameDisplay.style.fontSize = '4rem';
                    teamNameDisplay.style.color = 'var(--primary-color)';
                };
            };
            
            logo.onload = () => {
                console.log('Logo loaded successfully from name');
            };

            teamNameDisplay.textContent = teamName;
            currentDisplayTeam = teamName; // Keep as teamName for consistency with logo loading

            // Reset animation states
            overlay.classList.remove('closing');
            overlay.style.opacity = '0';

            // Show overlay
            overlay.style.display = 'flex';
            overlay.offsetHeight;
            overlay.style.opacity = '1';
            
            console.log('Logo overlay should now be visible with team name');
        }

        function hideTeamLogo() {
            console.log('hideTeamLogo called');
            const overlay = document.getElementById('logo-overlay');
            
            if (!overlay) {
                console.error('Logo overlay element not found in hideTeamLogo');
                return;
            }
            
            // Clear any pending timeouts
            clearTimeout(logoDisplayTimeout);
            
            if (overlay.style.display === 'flex') {
                // Add closing class for synchronized animation
                overlay.classList.add('closing');
                console.log('Starting synchronized close animation for logo and draw text');
                
                // Don't clear text content immediately - let it fade out with opacity
                const drawSelection = document.getElementById('draw-selection');
                if (drawSelection && drawSelection.textContent) {
                    console.log('Draw text will fade out with opacity, not cleared immediately');
                }
                
                // Let CSS handle the fade animation, then hide after animation completes
                setTimeout(() => {
                    overlay.style.display = 'none';
                    overlay.classList.remove('selecting', 'closing');
                    
                    // Clear draw selection text
                    const drawSelection = document.getElementById('draw-selection');
                    if (drawSelection) {
                        drawSelection.textContent = '';
                    }
                    
                    // Reset logo and draw selection positions
                    const logo = document.getElementById('team-logo');
                    if (logo) {
                        logo.style.transform = '';
                        logo.style.opacity = '';
                    }
                    
                    // Reset overlay opacity for next use
                    overlay.style.opacity = '';
                    
                    currentDisplayTeam = null;
                    console.log('Logo overlay and draw text hidden together');
                }, 800); // Match the CSS transition duration
            }
        }


    </script>
</body>
</html>
