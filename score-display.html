<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMSC 2025 - Live Score Display</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#03bded">
    <link rel="icon" type="image/svg+xml" href="Tounament logo.svg">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #03bded;
            --secondary-color: #029ac0;
            --accent-color: #ff6b35;
            --text-color: #fff;
            --bg-color: #0a0b0c;
            --card-bg: #1a1d21;
            --border-color: #2a2f35;
            --success-color: #44ff44;
            --warning-color: #ffaa00;
            --error-color: #ff4444;
        }

        /* Goal Flash Overlay */
        .goal-flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .goal-flash-overlay.active {
            opacity: 1;
        }

        .goal-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .goal-video.playing {
            opacity: 1;
        }

        .goal-team-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Bebas Neue', cursive;
            font-size: 8rem;
            font-weight: 900;
            text-align: center;
            color: #ffffff;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: all 0.5s ease-out;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .goal-team-name.animate-in {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        @keyframes goalPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .goal-team-name.pulsing {
            animation: goalPulse 1s ease-in-out infinite;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 0;
            margin: 0;
            overflow: hidden;
            /* LED screen aspect ratio 12:8 */
            aspect-ratio: 12/8;
            width: 100vw;
            height: 100vh;
        }

        /* Tournament Logo Default Display */
        .tournament-logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 22vh; /* Bottom content area */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            background: 
                radial-gradient(ellipse at top, rgba(3, 189, 237, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0b0c 0%, #1a1d21 50%, #2a2f35 100%);
        }

        .tournament-logo {
            width: 400px;
            height: 400px;
            object-fit: contain;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(3, 189, 237, 0.3));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        .tournament-logo-centered {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(3, 189, 237, 0.3));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 0 30px rgba(3, 189, 237, 0.3));
            }
            to {
                filter: drop-shadow(0 0 50px rgba(3, 189, 237, 0.6));
            }
        }

        .tournament-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(3, 189, 237, 0.3);
        }

        .tournament-subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* Live Match Display */
        .live-match-container {
            display: none;
            width: 100%;
            height: 22vh; /* Bottom content area */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: 
                radial-gradient(ellipse at top, rgba(3, 189, 237, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0b0c 0%, #1a1d21 50%, #2a2f35 100%);
        }

        .live-match-container[style*="block"] {
            display: flex !important;
        }



        .main-scoreboard {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-line {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .team-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .team-section-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .team-section-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .team-logo-display {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 25px rgba(3, 189, 237, 0.4);
        }

        .team-name-display {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.8rem;
            letter-spacing: 2px;
            text-align: center;
            min-width: 180px;
        }

        .team-score {
            font-family: 'Bebas Neue', cursive;
            font-size: 14rem;
            color: var(--primary-color);
            text-shadow: 0 0 50px rgba(3, 189, 237, 0.8);
            margin-bottom: 5px;
            line-height: 0.8;
            font-weight: 900;
        }

        .vs-divider {
            font-family: 'Bebas Neue', cursive;
            font-size: 5.5rem;
            color: var(--accent-color);
            opacity: 0.8;
            text-shadow: 0 0 25px rgba(255, 107, 53, 0.5);
        }

        .goal-scorers {
            min-height: 60px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }



        .fouls-display {
            background: rgba(255, 107, 53, 0.15);
            border: 2px solid rgba(255, 107, 53, 0.4);
            border-radius: 12px;
            padding: 12px 16px;
            text-align: center;
        }

        .fouls-label {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .fouls-count {
            font-family: 'Bebas Neue', cursive;
            font-size: 4.5rem;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
            font-weight: 900;
            line-height: 0.9;
        }

        .goal-scorer {
            background: rgba(3, 189, 237, 0.1);
            border: 1px solid rgba(3, 189, 237, 0.3);
            border-radius: 10px;
            padding: 10px 18px;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: scoreAnimation 0.5s ease-out;
        }

        @keyframes scoreAnimation {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .goal-scorer .ball-emoji {
            font-size: 1.2rem;
        }

        .goal-scorer .jersey-number {
            color: var(--accent-color);
            font-weight: 700;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tournament-logo {
                width: 250px;
                height: 250px;
            }

            .tournament-title {
                font-size: 2.5rem;
            }

            .tournament-subtitle {
                font-size: 1.2rem;
            }

            .scoreboard {
                flex-direction: column;
                gap: 25px;
                padding: 20px 15px;
            }

            .vs-divider {
                transform: rotate(90deg);
                margin: 20px 0;
            }

            .team-logo-display {
                width: 100px;
                height: 100px;
            }

            .team-name-display {
                font-size: 2rem;
            }

            .team-score {
                font-size: 4.5rem;
            }

            .match-status {
                font-size: 2.8rem;
            }

            .vs-divider {
                font-size: 3rem;
            }

            .goal-scorer {
                padding: 8px 14px;
                font-size: 1.1rem;
            }
        }

        .loading-indicator {
            text-align: center;
            margin-top: 50px;
            opacity: 0.6;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Goal Flash Overlay -->
    <div class="goal-flash-overlay" id="goal-flash-overlay">
        <video class="goal-video" id="goal-video" muted playsinline preload="auto">
            <source src="GOAL-ANIM.webm" type="video/webm">
        </video>
        <div class="goal-team-name" id="goal-team-name"></div>
    </div>
    
    <!-- Tournament Logo Default Display -->
    <div class="tournament-logo-container" id="tournament-display">
        <img src="Tounament logo.svg" alt="FMSC 2025 Tournament Logo" class="tournament-logo-centered" 
             onerror="this.src='Tounament logo.png'">
    </div>

    <!-- Awards Display (shown when no match is active) -->
    <div class="tournament-logo-container" id="awards-display" style="display: none;">
        <div style="text-align: center; padding: 20px; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
            <div id="award-title" style="font-family: 'Bebas Neue', cursive; font-size: 2rem; color: #03bded; letter-spacing: 3px; text-transform: uppercase;"></div>
            <div id="award-content" style="font-size: 1.8rem; line-height: 1.3; flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px;"></div>
            <div id="award-chief-guest" style="font-size: 1rem; color: #888; margin-top: auto;"></div>
        </div>
    </div>

    <!-- Live Match Display -->
    <div class="live-match-container" id="live-match-display">
        <div class="main-scoreboard">
            <div class="score-line">
                <div class="team-section-left">
                    <div class="team-info">
                        <img src="" alt="Team 1 Logo" class="team-logo-display" id="team1-logo">
                        <div class="team-name-display" id="team1-name">Team 1</div>

                    <div class="team-fouls">
                        <div class="fouls-display">
                            <div class="fouls-label">FOULS</div>
                            <div class="fouls-count" id="team2-fouls">0</div>
                        </div>
                    </div>
                    <div class="team-info">
                        <img src="" alt="Team 2 Logo" class="team-logo-display" id="team2-logo">
                        <div class="team-name-display" id="team2-name">Team 2</div>

            </div>
        </div>
        
        <!-- Goal scorers (hidden for clean display) -->

            <div class="goal-scorers" id="team1-scorers"></div>
            <div class="goal-scorers" id="team2-scorers"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCapatOZLxm387yKpFUPD-K8Dv24UBcP9k",
            authDomain: "exvertixe-futsal.firebaseapp.com",
            databaseURL: "https://exvertixe-futsal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "exvertixe-futsal",
            storageBucket: "exvertixe-futsal.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Data storage
        let teams = {};
        let drawAssignments = {};
        let teamLists = {};
        let matchEvents = {};
        let matchStates = {};
        let matchFouls = {};
        let jerseyColors = {};
        let previousScores = { team1: 0, team2: 0 };
        let currentLiveMatch = null;
        let pageLoadTime = Date.now();

        // Team name to logo filename mapping
        function getTeamLogoFilename(teamName) {
            const logoMap = {
                'Amigos': 'amigos',
                'Best': 'best',
                'Brave Generation Sports Club': 'brave_generation_sports_club',
                'Foemathi': 'foemathi',
                'Foemathi Jr': 'foemathi_jr',
                'Goalhians': 'goalhians',
                'Goalhi Sports Club': 'goalhi_sports_club',
                'G Star Sports Club': 'g_star_sports_club',
                'Kanmathi FC': 'kanmathi_fc',
                'Kanmathi SC': 'kanmathi_sc',
                'Laamu Blues': 'laamu_blues',
                'LeCrose Sports Club': 'lecrose_sports_club',
                'Maahinna United': 'maahinna_united',
                'Outreef Sports Club': 'outreef_sports_club',
                'Youth Academy': 'youth_academy'
            };
            
            if (logoMap[teamName]) {
                return logoMap[teamName];
            }
            
            return teamName.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '_').toLowerCase();
        }

        // Parse match ID to get match details
        function parseMatchId(matchId) {
            const parts = matchId.split('-');
            if (parts.length >= 3) {
                const date = parts[0];
                const teams = parts[1];
                const time = parts[2];
                
                const teamsMatch = teams.match(/^(.+)vs(.+)$/);
                if (teamsMatch) {
                    return {
                        date: date,
                        team1Position: teamsMatch[1],
                        team2Position: teamsMatch[2],
                        time: time,
                        type: parts[3] || 'Regular'
                    };
                }
            }
            return null;
        }

        // Get team data for a specific position
        function getTeamData(position) {
            try {
                if (drawAssignments[position]) {
                    const teamId = drawAssignments[position];
                    if (teams[teamId]) {
                        return {
                            id: teamId,
                            name: teams[teamId].teamName,
                            logo: getTeamLogoFilename(teams[teamId].teamName),
                            position: position
                        };
                    }
                }
                return null;
            } catch (error) {
                console.error('Error getting team data:', error);
                return null;
            }
        }

        // Get team list for a specific team
        function getTeamList(teamId) {
            const teamName = teams[teamId]?.teamName;
            if (!teamName) return null;
            
            const teamListEntries = Object.entries(teamLists);
            const matchingEntry = teamListEntries.find(([key, teamList]) => 
                teamList.teamName === teamName
            );
            
            if (!matchingEntry) {
                const caseInsensitiveMatch = teamListEntries.find(([key, teamList]) => 
                    teamList.teamName && teamList.teamName.toLowerCase() === teamName.toLowerCase()
                );
                if (caseInsensitiveMatch) {
                    return caseInsensitiveMatch[1];
                }
                return null;
            }
            
            return matchingEntry[1];
        }

        // Get player data for a specific person key within a team
        function getPlayerData(teamKey, personKey, matchId) {
            try {
                const matchParts = matchId.split('-');
                if (matchParts.length >= 2) {
                    const teamsMatch = matchParts[1].match(/^(.+)vs(.+)$/);
                    if (teamsMatch) {
                        const team1Position = teamsMatch[1];
                        const team2Position = teamsMatch[2];
                        const position = teamKey === 'team1' ? team1Position : team2Position;
                        
                        const teamData = getTeamData(position);
                        if (teamData) {
                            const teamList = getTeamList(teamData.id);
                            if (teamList) {
                                const personMatch = personKey.match(/^(player|official)-(\d+)$/);
                                if (personMatch) {
                                    const personType = personMatch[1];
                                    const personIndex = parseInt(personMatch[2]);
                                    
                                    if (personType === 'player' && teamList.players && teamList.players[personIndex]) {
                                        const player = teamList.players[personIndex];
                                        return {
                                            name: typeof player === 'string' ? player : (player.name || 'Unknown Player'),
                                            jersey: typeof player === 'object' ? (player.jerseyNumber || player.jersey || 'N/A') : 'N/A',
                                            teamId: teamData.id,
                                            teamName: teamData.name
                                        };
                                    }
                                }
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error getting player data:', error);
            }
            
            return {
                name: 'Unknown Player',
                jersey: 'N/A',
                teamId: null,
                teamName: 'Unknown Team'
            };
        }

        // Find and display live matches
        function checkForLiveMatches() {
            let foundLiveMatch = false;
            
            Object.keys(matchStates).forEach(matchId => {
                const matchState = matchStates[matchId];
                
                // Check if match is live (first-half or second-half)
                if (matchState.state === 'first-half' || matchState.state === 'second-half') {
                    if (!currentLiveMatch || currentLiveMatch !== matchId) {
                        currentLiveMatch = matchId;
                        displayLiveMatch(matchId);
                        foundLiveMatch = true;
                    }
                }
            });
            
            if (!foundLiveMatch && currentLiveMatch) {
                // No live matches found, return to tournament display
                currentLiveMatch = null;
                showTournamentDisplay();
            }
        }

        // Display live match
        function displayLiveMatch(matchId) {
            const matchData = parseMatchId(matchId);
            if (!matchData) return;

            const team1Data = getTeamData(matchData.team1Position);
            const team2Data = getTeamData(matchData.team2Position);

            // Hide tournament display, show live match
            document.getElementById('tournament-display').style.display = 'none';
            document.getElementById('live-match-display').style.display = 'block';

            // Load jersey colors for this match
            loadMatchJerseyColors(matchId);

            // Update team information
            updateTeamDisplay('team1', team1Data);
            updateTeamDisplay('team2', team2Data);

            // Calculate and display scores
            calculateScores(matchId);
            
            // Update foul display
            updateFoulDisplay();
        }

        // Update team display
        function updateTeamDisplay(teamKey, teamData) {
            const teamName = teamData ? teamData.name : `Team ${teamKey}`;
            const logoSrc = teamData ? `logos/${teamData.logo}.jpg` : '';

            document.getElementById(`${teamKey}-name`).textContent = teamName;
            
            const logoElement = document.getElementById(`${teamKey}-logo`);
            if (logoSrc) {
                logoElement.src = logoSrc;
                logoElement.onerror = function() {
                    this.src = `logos/${teamData.logo}.png`;
                    this.onerror = function() {
                        this.style.display = 'none';
                    };
                };
            } else {
                logoElement.style.display = 'none';
            }
        }

        // Calculate scores and goal scorers
        function calculateScores(matchId) {
            const events = matchEvents[matchId] || {};
            const scores = { team1: 0, team2: 0 };
            const goalScorers = { team1: [], team2: [] };

            Object.keys(events).forEach(eventKey => {
                const event = events[eventKey];
                
                if (event.eventType === 'goal') {
                    scores[event.teamKey]++;
                    
                    // Get player information
                    const playerData = getPlayerData(event.teamKey, event.personKey, matchId);
                    goalScorers[event.teamKey].push({
                        name: playerData.name,
                        jersey: playerData.jersey,
                        eventKey: eventKey
                    });
                }
            });

            // Check for score increases and trigger flash effect
            if (scores.team1 > previousScores.team1) {
                triggerGoalFlash('team1');
            }
            if (scores.team2 > previousScores.team2) {
                triggerGoalFlash('team2');
            }

            // Update previous scores for next comparison
            previousScores.team1 = scores.team1;
            previousScores.team2 = scores.team2;

            // Update scores
            document.getElementById('team1-score').textContent = scores.team1;
            document.getElementById('team2-score').textContent = scores.team2;

            // Update goal scorers
            updateGoalScorers('team1', goalScorers.team1);
            updateGoalScorers('team2', goalScorers.team2);
            
            // Update foul display
            updateFoulDisplay();
        }

        // Update goal scorers display
        function updateGoalScorers(teamKey, scorers) {
            const container = document.getElementById(`${teamKey}-scorers`);
            container.innerHTML = '';

            scorers.forEach(scorer => {
                const scorerElement = document.createElement('div');
                scorerElement.className = 'goal-scorer';
                
                const jerseyText = scorer.jersey !== 'N/A' ? scorer.jersey : '?';
                scorerElement.innerHTML = `
                    <span class="ball-emoji">⚽</span>
                    <span class="jersey-number">#${jerseyText}</span>
                    <span class="player-name">${scorer.name}</span>
                `;
                
                container.appendChild(scorerElement);
            });
        }

        // Trigger goal flash effect
        function triggerGoalFlash(teamKey) {
            // Prevent overlay from playing if less than 5 seconds have passed since page load
            const timeSinceLoad = Date.now() - pageLoadTime;
            if (timeSinceLoad < 5000) {
                console.log(`Goal flash blocked - only ${Math.round(timeSinceLoad/1000)}s since page load (minimum 5s required)`);
                return;
            }
            
            const flashOverlay = document.getElementById('goal-flash-overlay');
            const goalVideo = document.getElementById('goal-video');
            const goalTeamName = document.getElementById('goal-team-name');
            
            // Get jersey color and team name for the scoring team
            let flashColor = '#ffffff'; // Default white
            let teamName = '';
            
            if (jerseyColors && jerseyColors[teamKey]) {
                flashColor = jerseyColors[teamKey];
            }
            
            // Get team name from current live match
            if (currentLiveMatch) {
                const matchData = parseMatchId(currentLiveMatch);
                if (matchData) {
                    const teamPosition = teamKey === 'team1' ? matchData.team1Position : matchData.team2Position;
                    const teamData = getTeamData(teamPosition);
                    teamName = teamData ? teamData.name : `Team ${teamKey.toUpperCase()}`;
                }
            }
            
            if (!teamName) {
                teamName = `Team ${teamKey.toUpperCase()}`;
            }
            
            // Set the background color and team name
            flashOverlay.style.backgroundColor = flashColor;
            goalTeamName.textContent = teamName;
            
            // Reset video and text states
            goalVideo.classList.remove('playing');
            goalTeamName.classList.remove('animate-in', 'pulsing');
            
            // Trigger the flash effect
            flashOverlay.classList.add('active');
            
            console.log(`Goal flash triggered for ${teamKey} (${teamName}) with color ${flashColor}`);
            
            // Start video playback after a short delay for overlay to appear
            setTimeout(() => {
                goalVideo.currentTime = 0; // Reset video to start
                goalVideo.classList.add('playing');
                goalVideo.play().catch(error => {
                    console.warn('Could not play goal video:', error);
                });
            }, 200);
            
            // When video ends (approximately 3 seconds), show team name animation
            goalVideo.onended = () => {
                goalVideo.classList.remove('playing');
                
                // Start team name animation
                setTimeout(() => {
                    goalTeamName.classList.add('animate-in');
                    
                    // Add pulsing effect after name appears
                    setTimeout(() => {
                        goalTeamName.classList.add('pulsing');
                    }, 500);
                }, 100);
            };
            
            // Fallback: Show team name after 3.5 seconds even if video doesn't load
            setTimeout(() => {
                if (!goalTeamName.classList.contains('animate-in')) {
                    goalVideo.classList.remove('playing');
                    goalTeamName.classList.add('animate-in');
                    setTimeout(() => {
                        goalTeamName.classList.add('pulsing');
                    }, 500);
                }
            }, 3500);
            
            // Remove the flash after 7 seconds (including fade out time)
            setTimeout(() => {
                flashOverlay.classList.remove('active');
                goalVideo.classList.remove('playing');
                goalTeamName.classList.remove('animate-in', 'pulsing');
                goalVideo.pause();
            }, 6800); // 6.8 seconds to allow for 0.2s fade out
        }

        // Load jersey colors for specific match
        function loadMatchJerseyColors(matchId) {
            database.ref(`matchJerseyColors/${matchId}`).once('value')
                .then(snapshot => {
                    const colors = snapshot.val();
                    if (colors) {
                        jerseyColors = colors;
                        console.log(`Jersey colors loaded for match ${matchId}:`, jerseyColors);
                    } else {
                        // Set default colors if none exist
                        jerseyColors = { team1: '#ffffff', team2: '#ffffff' };
                        console.log(`No jersey colors found for match ${matchId}, using defaults`);
                    }
                })
                .catch(error => {
                    console.error('Error loading jersey colors:', error);
                    jerseyColors = { team1: '#ffffff', team2: '#ffffff' };
                });
        }

        // Show tournament display
        function showTournamentDisplay() {
            document.getElementById('tournament-display').style.display = 'flex';
            document.getElementById('live-match-display').style.display = 'none';
        }

        // Update foul display for current match and half
        function updateFoulDisplay() {
            if (!currentLiveMatch || !matchFouls[currentLiveMatch]) {
                document.getElementById('team1-fouls').textContent = '0';
                document.getElementById('team2-fouls').textContent = '0';
                return;
            }

            const matchFoulData = matchFouls[currentLiveMatch];
            const currentHalf = getCurrentHalf();
            
            // Show total fouls for current half (saved + active)
            let team1Fouls = 0;
            let team2Fouls = 0;
            
            if (currentHalf === 'firstHalf') {
                // First half: show saved first half + current active fouls
                team1Fouls = (matchFoulData.firstHalf?.team1 || 0) + (matchFoulData.current?.team1 || 0);
                team2Fouls = (matchFoulData.firstHalf?.team2 || 0) + (matchFoulData.current?.team2 || 0);
            } else {
                // Second half: show saved second half + current active fouls  
                team1Fouls = (matchFoulData.secondHalf?.team1 || 0) + (matchFoulData.current?.team1 || 0);
                team2Fouls = (matchFoulData.secondHalf?.team2 || 0) + (matchFoulData.current?.team2 || 0);
            }

            // Update display
            document.getElementById('team1-fouls').textContent = team1Fouls.toString();
            document.getElementById('team2-fouls').textContent = team2Fouls.toString();
        }

        // Determine current half based on match state
        function getCurrentHalf() {
            if (!currentLiveMatch || !matchStates[currentLiveMatch]) {
                return 'firstHalf'; // Default to first half
            }
            
            const state = matchStates[currentLiveMatch];
            
            // Check both possible property names for match state
            const matchStatus = state.matchStatus || state.state || '';
            const stateValue = state.state || state.matchStatus || '';
            
            // Check for second half indicators
            if (matchStatus === 'Second Half' || 
                matchStatus === 'Full Time' || 
                matchStatus === 'Extra Time' ||
                stateValue === 'second-half' ||
                stateValue === 'full-time' ||
                stateValue === 'extra-time') {
                return 'secondHalf';
            }
            
            return 'firstHalf';
        }

        // Check if all data is loaded
        function checkAllDataLoaded() {
            if (Object.keys(teams).length > 0 && 
                Object.keys(drawAssignments).length > 0 && 
                Object.keys(teamLists).length > 0) {
                console.log('All data loaded, checking for live matches...');
                checkForLiveMatches();
            }
        }

        // Firebase listeners
        database.ref('applications').on('value', (snapshot) => {
            teams = snapshot.val() || {};
            console.log('Teams loaded:', Object.keys(teams).length);
            checkAllDataLoaded();
        });

        database.ref('drawAssignments').on('value', (snapshot) => {
            drawAssignments = snapshot.val() || {};
            console.log('Draw assignments loaded:', Object.keys(drawAssignments).length);
            checkAllDataLoaded();
        });

        database.ref('teamLists').on('value', (snapshot) => {
            teamLists = snapshot.val() || {};
            console.log('Team lists loaded:', Object.keys(teamLists).length);
            checkAllDataLoaded();
        });

        database.ref('matchState').on('value', (snapshot) => {
            matchStates = snapshot.val() || {};
            console.log('Match states loaded:', matchStates);
            checkForLiveMatches();
        });

        database.ref('matchEvents').on('value', (snapshot) => {
            matchEvents = snapshot.val() || {};
            console.log('Match events loaded');
            
            // If we have a live match, update the scores
            if (currentLiveMatch) {
                calculateScores(currentLiveMatch);
            }
        });

        database.ref('matchFouls').on('value', (snapshot) => {
            matchFouls = snapshot.val() || {};
            console.log('Match fouls loaded');
            
            // If we have a live match, update the foul display
            if (currentLiveMatch) {
                updateFoulDisplay();
            }
        });

        // Listen for jersey colors changes
        database.ref('matchJerseyColors').on('value', (snapshot) => {
            const allJerseyColors = snapshot.val() || {};
            console.log('Jersey colors loaded:', allJerseyColors);
            
            // Store jersey colors for current match if available
            if (currentLiveMatch && allJerseyColors[currentLiveMatch]) {
                jerseyColors = allJerseyColors[currentLiveMatch];
                console.log('Current match jersey colors:', jerseyColors);
            }
        });

        // Listen for awards display (show when no match is active)
        database.ref('currentAwardDisplay').on('value', (snapshot) => {
            const awardData = snapshot.val();
            
            if (awardData && !currentLiveMatch) {
                // Show awards display, hide tournament logo
                document.getElementById('tournament-display').style.display = 'none';
                document.getElementById('awards-display').style.display = 'flex';
                
                // Update award title (hide for chief guest)
                document.getElementById('award-title').textContent = awardData.type === 'chiefGuest' ? '' : (awardData.title || '');
                
                let contentHTML = '';
                let chiefGuestHTML = '';
                const data = awardData.data;
                
                // Show chief guest if present (from main award or individual entry)
                const chiefGuestData = awardData.chiefGuest || data.chiefGuest;
                if (chiefGuestData && chiefGuestData.name) {
                    chiefGuestHTML = `
                        <strong>Chief Guest:</strong> ${chiefGuestData.name}
                        ${chiefGuestData.distinction ? ` | ${chiefGuestData.distinction}` : ''}
                    `;
                }
                
                // Handle individual entry types
                if (awardData.type === 'chiefGuest') {
                    // Chief guest display - show distinction above name (like sponsor format)
                    if (data.distinction) {
                        contentHTML += `<div style="font-size: 2rem; color: #03bded; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px;">${data.distinction}</div>`;
                    }
                    contentHTML += `<div style="font-size: 3.5rem; font-weight: bold; line-height: 1.2;">${data.name || 'N/A'}</div>`;
                } else if (awardData.type === 'player') {
                    // Individual player from top 5 - show logo, name, and jersey horizontally
                    const teamLogo = data.team ? getTeamLogoFilename(data.team) : '';
                    contentHTML += `
                        <div style="display: flex; align-items: center; justify-content: center; gap: 30px; width: 100%;">
                            ${teamLogo ? `<img src="logos/${teamLogo}.jpg" onerror="this.src='logos/${teamLogo}.png'" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #03bded;">` : ''}
                            <div style="font-size: 3rem; font-weight: bold; line-height: 1.2;">${data.player || 'N/A'}</div>
                            ${data.jersey ? `<div style="font-size: 5rem; color: #03bded; font-weight: 900; line-height: 1;">${data.jersey}</div>` : ''}
                        </div>
                    `;
                    if (data.team) {
                        contentHTML += `<div style="color: white; font-size: 1.5rem; text-transform: uppercase; margin-top: 5px;">${data.team}</div>`;
                    }
                } else if (awardData.type === 'referee') {
                    // Individual referee - show name large
                    contentHTML += `<div style="font-size: 3.5rem; font-weight: bold; line-height: 1.2;">${data.name || 'N/A'}</div>`;
                } else if (awardData.type === 'sponsor') {
                    // Individual sponsor - show name large
                    contentHTML += `<div style="font-size: 3.5rem; font-weight: bold; line-height: 1.2;">${data.name || 'N/A'}</div>`;
                } else if (awardData.type === 'fairPlayTeam' || awardData.type === 'champion' || awardData.type === 'runnerUp') {
                    // Team awards - show team logo and name
                    const teamLogo = data.team ? getTeamLogoFilename(data.team) : '';
                    contentHTML += `
                        <div style="display: flex; align-items: center; justify-content: center; gap: 30px;">
                            ${teamLogo ? `<img src="logos/${teamLogo}.jpg" onerror="this.src='logos/${teamLogo}.png'" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #03bded;">` : ''}
                            <div style="font-size: 3.5rem; font-weight: bold; line-height: 1.2; text-transform: uppercase;">${data.team || 'N/A'}</div>
                        </div>
                    `;
                } else if (awardData.type === 'bestCoach') {
                    // Best coach - show team logo, coach name
                    const teamLogo = data.team ? getTeamLogoFilename(data.team) : '';
                    contentHTML += `
                        <div style="display: flex; align-items: center; justify-content: center; gap: 30px;">
                            ${teamLogo ? `<img src="logos/${teamLogo}.jpg" onerror="this.src='logos/${teamLogo}.png'" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #03bded;">` : ''}
                            <div style="font-size: 3rem; font-weight: bold; line-height: 1.2;">${data.coachName || 'N/A'}</div>
                        </div>
                    `;
                    if (data.team) {
                        contentHTML += `<div style="color: white; font-size: 1.5rem; text-transform: uppercase; margin-top: 5px;">${data.team}</div>`;
                    }
                } else {
                    // Other player awards (finalMotm, kingOfTournament, mostPromisingPlayer, bestKeeper)
                    const teamLogo = data.team ? getTeamLogoFilename(data.team) : '';
                    contentHTML += `
                        <div style="display: flex; align-items: center; justify-content: center; gap: 30px; width: 100%;">
                            ${teamLogo ? `<img src="logos/${teamLogo}.jpg" onerror="this.src='logos/${teamLogo}.png'" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #03bded;">` : ''}
                            <div style="font-size: 3rem; font-weight: bold; line-height: 1.2;">${data.player || 'N/A'}</div>
                            ${data.jersey ? `<div style="font-size: 5rem; color: #03bded; font-weight: 900; line-height: 1;">${data.jersey}</div>` : ''}
                        </div>
                    `;
                    if (data.team) {
                        contentHTML += `<div style="color: white; font-size: 1.5rem; text-transform: uppercase; margin-top: 5px;">${data.team}</div>`;
                    }
                }
                
                document.getElementById('award-content').innerHTML = contentHTML;
                document.getElementById('award-chief-guest').innerHTML = chiefGuestHTML;
                console.log('Displaying award:', awardData.title);
            } else {
                // Hide awards display if there's a match or no award data
                document.getElementById('awards-display').style.display = 'none';
                if (!currentLiveMatch) {
                    document.getElementById('tournament-display').style.display = 'flex';
                }
            }
        });

        // Auto-refresh every 5 seconds to ensure real-time updates
        setInterval(() => {
            if (currentLiveMatch) {
                calculateScores(currentLiveMatch);
            }
        }, 5000);

        console.log('Score Display initialized - monitoring for live matches...');
    </script>
</body>
</html>
