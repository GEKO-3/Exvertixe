<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMSC 2025 - Schedule</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#03bded">
    <link rel="icon" type="image/svg+xml" href="Tounament logo.svg">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #03bded;
            --secondary-color: #029ac0;
            --accent-color: #ff6b35;
            --text-color: #fff;
            --bg-color: #0a0b0c;
            --card-bg: #1a1d21;
            --border-color: #2a2f35;
            --group-a: #ff6b35;
            --group-b: #4ecdc4;
            --group-c: #45b7d1;
            --group-d: #96ceb4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: 
                radial-gradient(ellipse at top, rgba(3, 189, 237, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0b0c 0%, #1a1d21 50%, #2a2f35 100%);
            color: var(--text-color);
            height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .schedule-container {
            max-width: 1920px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 0;
            background: rgba(26, 29, 33, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .tournament-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(3, 189, 237, 0.5);
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .schedule-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            flex: 1;
            overflow: hidden;
            padding: 0 15px;
            max-height: calc(100vh - 140px);
        }

        .day-column {
            background: rgba(26, 29, 33, 0.4);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-height: 0;
        }

        .day-column:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(3, 189, 237, 0.2);
        }

        .day-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-align: center;
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(3, 189, 237, 0.3);
            flex-shrink: 0;
        }

        .matches-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            min-height: 0;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(3, 189, 237, 0.4);
            border-color: rgba(3, 189, 237, 0.3);
        }

        .match-card:hover::before {
            opacity: 1;
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .match-type {
            font-size: 0.8rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .match-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
            padding: 3px 8px;
            border-radius: 15px;
            font-weight: 500;
        }

        .teams-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            padding: 6px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .team:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .team.team-right {
            flex-direction: row-reverse;
            text-align: right;
        }

        .team-logo {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 5px rgba(3, 189, 237, 0.3);
        }

        .team-name {
            font-weight: 600;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.2;
        }

        .vs-separator {
            font-family: 'Bebas Neue', cursive;
            font-size: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 8px;
            text-shadow: 0 0 5px rgba(3, 189, 237, 0.5);
        }

        .loading-team {
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0.7;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            animation: loadingAnimation 1.5s infinite;
            box-shadow: 0 0 8px rgba(3, 189, 237, 0.5);
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes loadingAnimation {
            0%, 80%, 100% { 
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .tbd-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            font-weight: 300;
        }

        /* Floating particles animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, rgba(3, 189, 237, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 107, 53, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(78, 205, 196, 0.3), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(150, 206, 180, 0.3), transparent);
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-20px, -10px); }
            50% { transform: translate(20px, -20px); }
            75% { transform: translate(-10px, 10px); }
            100% { transform: translate(0, 0); }
        }

        /* Responsive Design - optimized for 16:9 viewing */
        @media (max-width: 1400px) {
            .schedule-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            
            .day-column {
                padding: 12px;
            }
        }

        @media (max-width: 1000px) {
            .tournament-title {
                font-size: 3rem;
            }
            
            .schedule-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .day-column {
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .tournament-title {
                font-size: 2.5rem;
            }
            
            .schedule-subtitle {
                font-size: 1rem;
            }
            
            .schedule-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .teams-container {
                flex-direction: column;
                gap: 8px;
            }
            
            .team.team-right {
                flex-direction: row;
                text-align: left;
            }
            
            .vs-separator {
                transform: rotate(90deg);
                margin: 5px 0;
                font-size: 0.8rem;
            }

            .match-card {
                padding: 8px;
            }

            .day-header {
                font-size: 1rem;
                padding: 6px 8px;
            }
            
            .team-name {
                font-size: 0.7rem;
            }
            
            .match-type {
                font-size: 0.7rem;
            }
            
            .match-time {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <div class="header">
            <h1 class="tournament-title">FMSC 2025</h1>
            <p class="schedule-subtitle">Tournament Schedule</p>
        </div>
        
        <div class="schedule-grid">
            <div class="day-column">
                <div class="day-header">OCTOBER 23</div>
                <div class="matches-list" id="oct23-matches">
                    <!-- October 23 matches will be populated here -->
                </div>
            </div>
            
            <div class="day-column">
                <div class="day-header">OCTOBER 24</div>
                <div class="matches-list" id="oct24-matches">
                    <!-- October 24 matches will be populated here -->
                </div>
            </div>
            
            <div class="day-column">
                <div class="day-header">OCTOBER 25</div>
                <div class="matches-list" id="oct25-matches">
                    <!-- October 25 matches will be populated here -->
                </div>
            </div>
            
            <div class="day-column">
                <div class="day-header">OCTOBER 26</div>
                <div class="matches-list" id="oct26-matches">
                    <!-- October 26 matches will be populated here -->
                </div>
            </div>
            
            <div class="day-column">
                <div class="day-header">OCTOBER 27</div>
                <div class="matches-list" id="oct27-matches">
                    <!-- October 27 matches will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCapatOZLxm387yKpFUPD-K8Dv24UBcP9k",
            authDomain: "exvertixe-futsal.firebaseapp.com",
            databaseURL: "https://exvertixe-futsal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "exvertixe-futsal",
            storageBucket: "exvertixe-futsal.firebasestorage.app",
            messagingSenderId: "992942970225",
            appId: "1:992942970225:web:25bd160a3ac2139b5612d0",
            measurementId: "G-130DYDBMF6"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to switch between display pages
        function switchToPage(page) {
            if (page === 'groups') {
                window.location.href = 'draw-display.html';
            }
            // 'schedule' page is the current page, so no action needed
        }

        // Listen for display page changes from control panel
        database.ref('displayPage').on('value', (snapshot) => {
            const page = snapshot.val() || 'groups';
            if (page !== 'schedule') {
                switchToPage(page);
            }
        });

        // Schedule data based on your provided tournament structure
        const scheduleData = {
            oct23: [
                { teams: ['A1', 'A2'], type: 'Group A', time: '8:00 PM' },
                { teams: ['B1', 'B2'], type: 'Group B', time: '9:00 PM' },
                { teams: ['C1', 'C2'], type: 'Group C', time: '10:00 PM' },
                { teams: ['D1', 'D2'], type: 'Group D', time: '11:00 PM' }
            ],
            oct24: [
                { teams: ['B3', 'B4'], type: 'Group B', time: '8:00 PM' },
                { teams: ['C3', 'C4'], type: 'Group C', time: '9:00 PM' },
                { teams: ['D2', 'D3'], type: 'Group D', time: '10:00 PM' },
                { teams: ['A3', 'A4'], type: 'Group A', time: '11:00 PM' }
            ],
            oct25: [
                { teams: ['C1', 'C3'], type: 'Group C', time: '8:00 PM' },
                { teams: ['B1', 'B3'], type: 'Group B', time: '9:00 PM' },
                { teams: ['A2', 'A3'], type: 'Group A', time: '10:00 PM' },
                { teams: ['B2', 'B4'], type: 'Group B', time: '11:00 PM' }
            ],
            oct26: [
                { teams: ['D1', 'D3'], type: 'Group D', time: '4:30 PM' },
                { teams: ['C1', 'C4'], type: 'Group C', time: '8:00 PM' },
                { teams: ['A1', 'A3'], type: 'Group A', time: '9:00 PM' },
                { teams: ['C2', 'C3'], type: 'Group C', time: '10:00 PM' },
                { teams: ['A2', 'A4'], type: 'Group A', time: '11:00 PM' }
            ],
            oct27: [
                { teams: ['C2', 'C4'], type: 'Group C', time: '8:00 PM' },
                { teams: ['B1', 'B4'], type: 'Group B', time: '9:00 PM' },
                { teams: ['A1', 'A4'], type: 'Group A', time: '10:00 PM' },
                { teams: ['B2', 'B3'], type: 'Group B', time: '11:00 PM' }
            ]
        };

        let drawData = {};
        let teams = {};
        let drawAssignments = {};

        // Listen for draw assignments changes (same as draw display)
        database.ref('drawAssignments').on('value', (snapshot) => {
            drawAssignments = snapshot.val() || {};
            console.log('Draw assignments updated:', drawAssignments);
            updateScheduleDisplay();
        });

        // Listen for team data changes
        database.ref('applications').on('value', (snapshot) => {
            teams = snapshot.val() || {};
            console.log('Teams data updated:', Object.keys(teams).length, 'teams loaded');
            updateScheduleDisplay();
        });

        function getTeamData(position) {
            if (!drawAssignments[position] || !teams[drawAssignments[position]]) {
                return null;
            }
            const teamId = drawAssignments[position];
            return {
                name: teams[teamId].teamName,
                logo: teams[teamId].teamName.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '_').toLowerCase()
            };
        }

        function createTeamElement(position, isRight = false) {
            const teamData = getTeamData(position);
            const teamElement = document.createElement('div');
            teamElement.className = `team ${isRight ? 'team-right' : ''}`;
            
            if (teamData && teamData.name) {
                // Create logo element
                const logoElement = document.createElement('img');
                logoElement.className = 'team-logo';
                logoElement.alt = teamData.name;
                
                // Try JPG first, then PNG
                logoElement.src = `Team-Logos/${teamData.logo}.jpg`;
                logoElement.onerror = () => {
                    logoElement.src = `Team-Logos/${teamData.logo}.png`;
                    logoElement.onerror = () => {
                        logoElement.style.display = 'none';
                    };
                };
                
                // Create team name element
                const nameElement = document.createElement('span');
                nameElement.className = 'team-name';
                nameElement.textContent = teamData.name;
                
                teamElement.appendChild(logoElement);
                teamElement.appendChild(nameElement);
            } else {
                teamElement.innerHTML = `
                    <div class="loading-team">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                        <span class="tbd-text">${position}</span>
                    </div>
                `;
            }
            
            return teamElement;
        }

        function createMatchElement(matchData) {
            const matchElement = document.createElement('div');
            matchElement.className = 'match-card';
            
            const teamsContainer = document.createElement('div');
            teamsContainer.className = 'teams-container';
            
            const team1 = createTeamElement(matchData.teams[0]);
            const team2 = createTeamElement(matchData.teams[1], true);
            
            teamsContainer.appendChild(team1);
            
            const vsSeparator = document.createElement('span');
            vsSeparator.className = 'vs-separator';
            vsSeparator.textContent = 'VS';
            teamsContainer.appendChild(vsSeparator);
            
            teamsContainer.appendChild(team2);
            
            matchElement.innerHTML = `
                <div class="match-header">
                    <span class="match-type">${matchData.type}</span>
                    <span class="match-time">${matchData.time}</span>
                </div>
            `;
            
            matchElement.appendChild(teamsContainer);
            
            return matchElement;
        }

        function updateScheduleDisplay() {
            // Update October 23 matches
            const oct23Container = document.getElementById('oct23-matches');
            oct23Container.innerHTML = '';
            scheduleData.oct23.forEach(matchData => {
                oct23Container.appendChild(createMatchElement(matchData));
            });
            
            // Update October 24 matches
            const oct24Container = document.getElementById('oct24-matches');
            oct24Container.innerHTML = '';
            scheduleData.oct24.forEach(matchData => {
                oct24Container.appendChild(createMatchElement(matchData));
            });
            
            // Update October 25 matches
            const oct25Container = document.getElementById('oct25-matches');
            oct25Container.innerHTML = '';
            scheduleData.oct25.forEach(matchData => {
                oct25Container.appendChild(createMatchElement(matchData));
            });
            
            // Update October 26 matches
            const oct26Container = document.getElementById('oct26-matches');
            oct26Container.innerHTML = '';
            scheduleData.oct26.forEach(matchData => {
                oct26Container.appendChild(createMatchElement(matchData));
            });
            
            // Update October 27 matches
            const oct27Container = document.getElementById('oct27-matches');
            oct27Container.innerHTML = '';
            scheduleData.oct27.forEach(matchData => {
                oct27Container.appendChild(createMatchElement(matchData));
            });
        }

        // Initial load
        updateScheduleDisplay();
    </script>
</body>
</html>
