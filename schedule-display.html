<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMSC 2025 - Schedule</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #03bded;
            --secondary-color: #029ac0;
            --accent-color: #ff6b35;
            --text-color: #fff;
            --bg-color: #0a0b0c;
            --card-bg: #1a1d21;
            --border-color: #2a2f35;
            --group-a: #ff6b35;
            --group-b: #4ecdc4;
            --group-c: #45b7d1;
            --group-d: #96ceb4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: 
                radial-gradient(ellipse at top, rgba(3, 189, 237, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0b0c 0%, #1a1d21 50%, #2a2f35 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .schedule-container {
            max-width: 1920px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(26, 29, 33, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .tournament-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(3, 189, 237, 0.5);
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        .schedule-subtitle {
            font-size: 1.8rem;
            opacity: 0.9;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .day-column {
            background: rgba(26, 29, 33, 0.4);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .day-column:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(3, 189, 237, 0.2);
        }

        .day-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(3, 189, 237, 0.3);
        }

        .matches-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(3, 189, 237, 0.4);
            border-color: rgba(3, 189, 237, 0.3);
        }

        .match-card:hover::before {
            opacity: 1;
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .match-type {
            font-size: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .match-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .teams-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .team:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .team.team-right {
            flex-direction: row-reverse;
            text-align: right;
        }

        .team-logo {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 10px rgba(3, 189, 237, 0.3);
        }

        .team-name {
            font-weight: 600;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .vs-separator {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 15px;
            text-shadow: 0 0 10px rgba(3, 189, 237, 0.5);
        }

        .loading-team {
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0.7;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            animation: loadingAnimation 1.5s infinite;
            box-shadow: 0 0 8px rgba(3, 189, 237, 0.5);
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes loadingAnimation {
            0%, 80%, 100% { 
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .tbd-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            font-weight: 300;
        }

        /* Floating particles animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, rgba(3, 189, 237, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 107, 53, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(78, 205, 196, 0.3), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(150, 206, 180, 0.3), transparent);
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-20px, -10px); }
            50% { transform: translate(20px, -20px); }
            75% { transform: translate(-10px, 10px); }
            100% { transform: translate(0, 0); }
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .tournament-title {
                font-size: 4rem;
            }
            
            .schedule-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .day-column {
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .tournament-title {
                font-size: 3rem;
            }
            
            .schedule-subtitle {
                font-size: 1.4rem;
            }
            
            .teams-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .team.team-right {
                flex-direction: row;
                text-align: left;
            }
            
            .vs-separator {
                transform: rotate(90deg);
                margin: 10px 0;
            }

            .match-card {
                padding: 15px;
            }

            .day-header {
                font-size: 1.6rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <div class="header">
            <h1 class="tournament-title">FMSC 2025</h1>
            <p class="schedule-subtitle">Tournament Schedule</p>
        </div>
        
        <div class="schedule-grid">
            <div class="day-column">
                <div class="day-header">DAY 1 - GROUP STAGE</div>
                <div class="matches-list" id="day1-matches">
                    <!-- Day 1 matches will be populated here -->
                </div>
            </div>
            
            <div class="day-column">
                <div class="day-header">DAY 2 - KNOCKOUT</div>
                <div class="matches-list" id="day2-matches">
                    <!-- Day 2 matches will be populated here -->
                </div>
            </div>
            
            <div class="day-column">
                <div class="day-header">DAY 3 - FINALS</div>
                <div class="matches-list" id="day3-matches">
                    <!-- Day 3 matches will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCapatOZLxm387yKpFUPD-K8Dv24UBcP9k",
            authDomain: "exvertixe-futsal.firebaseapp.com",
            databaseURL: "https://exvertixe-futsal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "exvertixe-futsal",
            storageBucket: "exvertixe-futsal.firebasestorage.app",
            messagingSenderId: "992942970225",
            appId: "1:992942970225:web:25bd160a3ac2139b5612d0",
            measurementId: "G-130DYDBMF6"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to switch between display pages
        function switchToPage(page) {
            if (page === 'groups') {
                window.location.href = 'draw-display.html';
            }
            // 'schedule' page is the current page, so no action needed
        }

        // Listen for display page changes from control panel
        database.ref('displayPage').on('value', (snapshot) => {
            const page = snapshot.val() || 'groups';
            if (page !== 'schedule') {
                switchToPage(page);
            }
        });

        // Schedule data based on your provided information
        const scheduleData = {
            day1: [
                { match: 23, teams: ['A1', 'A2'], type: 'Group A', time: '9:00 AM' },
                { match: 23, teams: ['B1', 'B2'], type: 'Group B', time: '9:30 AM' },
                { match: 23, teams: ['C1', 'C2'], type: 'Group C', time: '10:00 AM' },
                { match: 23, teams: ['D1', 'D2'], type: 'Group D', time: '10:30 AM' },
                { match: 24, teams: ['A1', 'A3'], type: 'Group A', time: '11:00 AM' },
                { match: 24, teams: ['B1', 'B3'], type: 'Group B', time: '11:30 AM' },
                { match: 24, teams: ['C1', 'C3'], type: 'Group C', time: '12:00 PM' },
                { match: 24, teams: ['B2', 'B4'], type: 'Group B', time: '12:30 PM' },
                { match: 24, teams: ['A2', 'A4'], type: 'Group A', time: '1:00 PM' },
                { match: 25, teams: ['D1', 'D3'], type: 'Group D', time: '1:30 PM' },
                { match: 25, teams: ['C2', 'C4'], type: 'Group C', time: '2:00 PM' },
                { match: 26, teams: ['C2', 'C3'], type: 'Group C', time: '2:30 PM' },
                { match: 26, teams: ['D2', 'D3'], type: 'Group D', time: '3:00 PM' },
                { match: 26, teams: ['C1', 'C4'], type: 'Group C', time: '3:30 PM' },
                { match: 26, teams: ['A2', 'A3'], type: 'Group A', time: '4:00 PM' },
                { match: 27, teams: ['A1', 'A4'], type: 'Group A', time: '4:30 PM' },
                { match: 27, teams: ['B1', 'B4'], type: 'Group B', time: '5:00 PM' },
                { match: 27, teams: ['B2', 'B3'], type: 'Group B', time: '5:30 PM' }
            ],
            day2: [
                { match: 28, teams: ['Quarter 1', 'Quarter 2'], type: 'Quarter Final', time: '10:00 AM' },
                { match: 28, teams: ['Quarter 3', 'Quarter 4'], type: 'Quarter Final', time: '11:00 AM' },
                { match: 29, teams: ['Semi 1', 'Semi 2'], type: 'Semi Final', time: '2:00 PM' }
            ],
            day3: [
                { match: 31, teams: ['Final', 'Final'], type: 'Final', time: '3:00 PM' }
            ]
        };

        let drawData = {};

        // Listen for draw data changes
        database.ref('draw').on('value', (snapshot) => {
            drawData = snapshot.val() || {};
            updateScheduleDisplay();
        });

        function getTeamData(position) {
            if (!drawData[position]) {
                return null;
            }
            return drawData[position];
        }

        function createTeamElement(position, isRight = false) {
            const teamData = getTeamData(position);
            const teamElement = document.createElement('div');
            teamElement.className = `team ${isRight ? 'team-right' : ''}`;
            
            if (teamData && teamData.name) {
                teamElement.innerHTML = `
                    <img src="logos/${teamData.logo}" alt="${teamData.name}" class="team-logo" onerror="this.style.display='none'">
                    <span class="team-name">${teamData.name}</span>
                `;
            } else {
                teamElement.innerHTML = `
                    <div class="loading-team">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                        <span class="tbd-text">${position}</span>
                    </div>
                `;
            }
            
            return teamElement;
        }

        function createMatchElement(matchData) {
            const matchElement = document.createElement('div');
            matchElement.className = 'match-card';
            
            const teamsContainer = document.createElement('div');
            teamsContainer.className = 'teams-container';
            
            if (matchData.teams[0] === matchData.teams[1] && matchData.type === 'Final') {
                // Final match - show TBD
                teamsContainer.innerHTML = `
                    <div class="team">
                        <div class="loading-team">
                            <div class="loading-dots">
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                            </div>
                            <span class="tbd-text">TBD</span>
                        </div>
                    </div>
                    <span class="vs-separator">VS</span>
                    <div class="team team-right">
                        <div class="loading-team">
                            <div class="loading-dots">
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                            </div>
                            <span class="tbd-text">TBD</span>
                        </div>
                    </div>
                `;
            } else {
                const team1 = createTeamElement(matchData.teams[0]);
                const team2 = createTeamElement(matchData.teams[1], true);
                
                teamsContainer.appendChild(team1);
                
                const vsSeparator = document.createElement('span');
                vsSeparator.className = 'vs-separator';
                vsSeparator.textContent = 'VS';
                teamsContainer.appendChild(vsSeparator);
                
                teamsContainer.appendChild(team2);
            }
            
            matchElement.innerHTML = `
                <div class="match-header">
                    <span class="match-type">${matchData.type}</span>
                    <span class="match-time">${matchData.time}</span>
                </div>
            `;
            
            matchElement.appendChild(teamsContainer);
            
            return matchElement;
        }

        function updateScheduleDisplay() {
            // Update Day 1 matches
            const day1Container = document.getElementById('day1-matches');
            day1Container.innerHTML = '';
            scheduleData.day1.forEach(matchData => {
                day1Container.appendChild(createMatchElement(matchData));
            });
            
            // Update Day 2 matches
            const day2Container = document.getElementById('day2-matches');
            day2Container.innerHTML = '';
            scheduleData.day2.forEach(matchData => {
                day2Container.appendChild(createMatchElement(matchData));
            });
            
            // Update Day 3 matches
            const day3Container = document.getElementById('day3-matches');
            day3Container.innerHTML = '';
            scheduleData.day3.forEach(matchData => {
                day3Container.appendChild(createMatchElement(matchData));
            });
        }

        // Initial load
        updateScheduleDisplay();
    </script>
</body>
</html>
