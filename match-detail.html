<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMSC 2025 - Match Detail</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#03bded">
    <link rel="icon" type="image/svg+xml" href="Tounament logo.svg">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #03bded;
            --secondary-color: #029ac0;
            --accent-color: #ff6b35;
            --text-color: #fff;
            --bg-color: #0a0b0c;
            --card-bg: #1a1d21;
            --border-color: #2a2f35;
            --success-color: #44ff44;
            --warning-color: #ffaa00;
            --error-color: #ff4444;
            --goal-color: #00ff00;
            --yellow-color: #ffff00;
            --red-color: #ff0000;
            --own-goal-color: #ff6600;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: 
                radial-gradient(ellipse at top, rgba(3, 189, 237, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0b0c 0%, #1a1d21 50%, #2a2f35 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(26, 29, 33, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .match-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .match-info {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .teams-layout {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: start;
            margin-top: 30px;
        }

        .team-section {
            background: rgba(26, 29, 33, 0.4);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .team-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .team-header.team1 {
            flex-direction: row;
        }

        .team-header.team2 {
            flex-direction: row-reverse;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(3, 189, 237, 0.3);
        }

        .team1 .team-logo {
            margin-right: 15px;
        }

        .team2 .team-logo {
            margin-left: 15px;
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .team1 .team-info {
            justify-content: space-between;
            text-align: left;
        }

        .team2 .team-info {
            justify-content: space-between;
            text-align: right;
            flex-direction: row-reverse;
        }

        .team-name {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .team-score {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            font-weight: bold;
            background: rgba(3, 189, 237, 0.2);
            color: var(--primary-color);
            padding: 8px 20px;
            border-radius: 25px;
            min-width: 60px;
            text-align: center;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 10px rgba(3, 189, 237, 0.3);
        }

        .fouls-container {
            background: rgba(26, 29, 33, 0.4);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .fouls-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .fouls-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--accent-color) 0%, #ff8a50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .fouls-layout {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
        }

        .team-foul-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .team-foul-section.team1 {
            justify-content: flex-end;
        }

        .team-foul-section.team2 {
            justify-content: flex-start;
        }

        .foul-team-name {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.2rem;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        .foul-counter {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .foul-display {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-color);
            padding: 8px 20px;
            border-radius: 25px;
            min-width: 60px;
            text-align: center;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .foul-btn {
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent-color);
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .foul-btn:hover {
            background: rgba(255, 107, 53, 0.4);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.4);
            transform: scale(1.1);
        }

        .foul-btn:active {
            transform: scale(0.95);
        }

        .vs-divider {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            color: var(--accent-color);
            opacity: 0.7;
        }

        .warning-text {
            font-size: 0.7rem;
            color: var(--warning-color);
            position: absolute;
            bottom: -15px;
            left: 0;
            opacity: 0.8;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .player-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .player-row:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .official-row {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--secondary-color);
        }

        .official-row:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin: 20px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-title:first-child {
            margin-top: 10px;
        }

        .player-name {
            flex: 1;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-name .name {
            font-size: 1rem;
        }

        .player-name .jersey {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            background: rgba(3, 189, 237, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
            border: 1px solid var(--primary-color);
            min-width: 30px;
            text-align: center;
        }

        .player-name .position {
            font-size: 0.85rem;
            color: var(--accent-color);
            font-weight: 500;
            font-style: italic;
        }

        .player-actions {
            display: flex;
            gap: 8px;
        }

        .action-dropdown {
            position: relative;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 45px;
            text-align: center;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            min-width: 120px;
            z-index: 1000;
            display: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-item.goal {
            color: var(--goal-color);
        }

        .dropdown-item.yellow {
            color: var(--yellow-color);
        }

        .dropdown-item.red {
            color: var(--red-color);
        }

        .dropdown-item.own-goal {
            color: var(--own-goal-color);
        }

        .vs-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(3, 189, 237, 0.5);
        }

        .action-btn.has-events {
            background: var(--primary-color);
            color: white;
            position: relative;
        }

        .action-btn.has-events::after {
            content: attr(data-count);
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--error-color);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .loading-team {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            opacity: 0.6;
            font-style: italic;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .teams-layout {
                grid-template-columns: 1fr auto 1fr;
                gap: 15px;
            }
            
            .team-section {
                padding: 15px;
            }
            
            .vs-separator {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .teams-layout {
                grid-template-columns: 1fr auto 1fr;
                gap: 10px;
            }
            
            .team-section {
                padding: 10px;
            }
            
            .vs-separator {
                font-size: 1.5rem;
            }
            
            body {
                padding: 10px;
            }

            .match-title {
                font-size: 2rem;
            }

            .player-row {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .player-actions {
                justify-content: center;
                flex-wrap: wrap;
            }

            .action-btn {
                min-width: 40px;
                padding: 6px 8px;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .teams-layout {
                grid-template-columns: 1fr auto 1fr;
                gap: 5px;
            }
            
            .team-section {
                padding: 8px;
            }
            
            .vs-separator {
                font-size: 1.2rem;
                padding: 5px;
            }
            
            .player-name {
                font-size: 0.85rem;
            }
            
            .player-name .jersey {
                font-size: 1rem;
                padding: 1px 4px;
                min-width: 25px;
            }
        }

        /* Signature Styles */
        .signatures-container {
            margin-top: 40px;
            text-align: center;
        }

        .signatures-toggle-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(3, 189, 237, 0.3);
        }

        .signatures-toggle-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(3, 189, 237, 0.4);
        }

        /* Modal Styles */
        .signature-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #0a0b0c 0%, #1a1d21 50%, #2a2f35 100%);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header h3 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--error-color);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .signatures-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .signature-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signature-box h4 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .signature-canvas {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            cursor: crosshair;
            display: block;
            margin-bottom: 15px;
        }

        .clear-btn {
            background: var(--error-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #cc3333;
            transform: translateY(-1px);
        }

        .signatures-actions {
            text-align: center;
        }

        .save-signatures-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(68, 255, 68, 0.3);
        }

        .save-signatures-btn:hover {
            background: #33dd33;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(68, 255, 68, 0.4);
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 10px;
            }
            
            .signatures-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .signature-canvas {
                height: 120px;
            }
            
            .modal-header,
            .modal-body,
            .modal-footer {
                padding: 20px;
            }
            
            .modal-footer {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-footer button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="match-management.html" class="back-btn">← Back to Matches</a>
    
    <div class="container">
        <div class="header">
            <h1 class="match-title" id="match-title">Loading Match...</h1>
            <div class="match-info" id="match-info"></div>
        </div>

        <div class="fouls-container">
            <div class="fouls-header">
                <div class="fouls-title">TEAM FOULS</div>
            </div>
            <div class="fouls-layout">
                <div class="team-foul-section team1" id="foul-section-team1">
                    <!-- Team 1 fouls will be populated here -->
                </div>
                <div class="vs-divider">VS</div>
                <div class="team-foul-section team2" id="foul-section-team2">
                    <!-- Team 2 fouls will be populated here -->
                </div>
            </div>
        </div>

        <div class="teams-layout" id="teams-layout">
            <!-- Teams will be populated here -->
        </div>


    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCapatOZLxm387yKpFUPD-K8Dv24UBcP9k",
            authDomain: "exvertixe-futsal.firebaseapp.com",
            databaseURL: "https://exvertixe-futsal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "exvertixe-futsal",
            storageBucket: "exvertixe-futsal.firebasestorage.app",
            messagingSenderId: "992942970225",
            appId: "1:992942970225:web:25bd160a3ac2139b5612d0",
            measurementId: "G-130DYDBMF6"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let teams = {};
        let drawAssignments = {};
        let matchEvents = {};
        let matchFouls = { team1: 0, team2: 0 };
        let teamLists = {};
        let currentMatchId = '';

        // Get match ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        currentMatchId = urlParams.get('match') || '';

        // Default player/official placeholders when team lists don't exist
        const defaultPlayers = Array.from({length: 12}, (_, i) => `Player ${i + 1}`);
        const defaultOfficials = Array.from({length: 5}, (_, i) => `Official ${i + 1}`);

        // Listen for Firebase data
        database.ref('drawAssignments').on('value', (snapshot) => {
            drawAssignments = snapshot.val() || {};
            loadMatch();
        });

        database.ref('applications').on('value', (snapshot) => {
            teams = snapshot.val() || {};
            loadMatch();
        });

        // Listen for team lists (player and official submissions)
        database.ref('teamLists').on('value', (snapshot) => {
            teamLists = snapshot.val() || {};
            console.log('Team lists updated:', teamLists);
            loadMatch(); // Reload to update player lists
        });

        // Listen for match events
        database.ref(`matchEvents/${currentMatchId}`).on('value', (snapshot) => {
            matchEvents = snapshot.val() || {};
            updateScores();
            updatePlayerButtons();
        });

        // Listen for match fouls
        database.ref(`matchFouls/${currentMatchId}`).on('value', (snapshot) => {
            matchFouls = snapshot.val() || { team1: 0, team2: 0 };
            updateFoulDisplays();
        });

        function loadMatch() {
            if (!currentMatchId) {
                document.getElementById('match-title').textContent = 'Invalid Match';
                return;
            }

            // Parse match ID to get match details
            const matchData = parseMatchId(currentMatchId);
            if (!matchData) {
                document.getElementById('match-title').textContent = 'Match Not Found';
                return;
            }

            // Update header
            const team1Data = getTeamData(matchData.teams[0]);
            const team2Data = getTeamData(matchData.teams[1]);
            
            const team1Name = team1Data ? team1Data.name : matchData.teams[0];
            const team2Name = team2Data ? team2Data.name : matchData.teams[1];
            
            document.getElementById('match-title').textContent = `Match ${matchData.matchNumber}`;
            document.getElementById('match-info').textContent = `${team1Name} vs ${team2Name} • ${matchData.date} • ${matchData.time} • ${matchData.type}`;

            // Update signature titles
            document.getElementById('team1-signature-title').textContent = `${team1Name} Signature`;
            document.getElementById('team2-signature-title').textContent = `${team2Name} Signature`;

            // Create foul sections
            createFoulSections(matchData.teams);
            
            // Create team sections
            createTeamSections(matchData.teams);
        }

        // Match schedule data - Updated tournament structure after team dropout
        // Group A: 4 teams, Group B: 3 teams, Group C: 3 teams, Group D: 3 teams
        const matchSchedule = {
            'October 23': [
                { teams: ['A1', 'A2'], type: 'Group A', time: '8:15 PM' },
                { teams: ['B1', 'B2'], type: 'Group B', time: '9:15 PM' },
                { teams: ['C1', 'C2'], type: 'Group C', time: '10:15 PM' }
            ],
            'October 24': [
                { teams: ['D1', 'D2'], type: 'Group D', time: '8:15 PM' },
                { teams: ['A3', 'A4'], type: 'Group A', time: '9:15 PM' },
                { teams: ['B1', 'B3'], type: 'Group B', time: '10:15 PM' }
            ],
            'October 25': [
                { teams: ['C1', 'C3'], type: 'Group C', time: '8:15 PM' },
                { teams: ['A1', 'A3'], type: 'Group A', time: '9:15 PM' },
                { teams: ['D1', 'D3'], type: 'Group D', time: '10:15 PM' }
            ],
            'October 26': [
                { teams: ['A1', 'A4'], type: 'Group A', time: '8:15 PM' },
                { teams: ['B2', 'B3'], type: 'Group B', time: '9:15 PM' },
                { teams: ['A2', 'A3'], type: 'Group A', time: '10:15 PM' }
            ],
            'October 27': [
                { teams: ['C2', 'C3'], type: 'Group C', time: '8:15 PM' },
                { teams: ['A2', 'A4'], type: 'Group A', time: '9:15 PM' },
                { teams: ['D2', 'D3'], type: 'Group D', time: '10:15 PM' }
            ]
        };

        function getMatchNumber(matchId) {
            let matchNumber = 1;
            
            // Parse the match ID to get teams and time
            const parts = matchId.split('-');
            if (parts.length < 3) return matchNumber;
            
            const teamsStr = parts[1];
            const timeStr = parts[2];
            const teamsMatch = teamsStr.match(/^(.+)vs(.+)$/);
            if (!teamsMatch) return matchNumber;
            
            const team1 = teamsMatch[1];
            const team2 = teamsMatch[2];
            const formattedTime = timeStr.replace(/(\d+)(\d{2})$/, '$1:$2');
            
            // Search through the schedule to find this match
            for (const date of Object.keys(matchSchedule)) {
                for (const match of matchSchedule[date]) {
                    if ((match.teams[0] === team1 && match.teams[1] === team2) ||
                        (match.teams[0] === team2 && match.teams[1] === team1)) {
                        if (match.time === formattedTime) {
                            return matchNumber;
                        }
                    }
                    matchNumber++;
                }
            }
            
            return matchNumber;
        }

        function parseMatchId(matchId) {
            // This is a simplified parser - you may need to adjust based on your match ID format
            try {
                const parts = matchId.split('-');
                const dateStr = parts[0];
                const teamsStr = parts[1];
                const timeStr = parts[2];
                
                // Extract teams from "A1vsA2" format
                const teamsMatch = teamsStr.match(/^(.+)vs(.+)$/);
                if (!teamsMatch) return null;
                
                return {
                    date: dateStr.replace(/([a-z])([0-9])/gi, '$1 $2'), // Add space between month and day
                    teams: [teamsMatch[1], teamsMatch[2]],
                    time: timeStr.replace(/(\d+)(\d{2})$/, '$1:$2'), // Format time
                    type: 'Group Stage', // You can determine this from team positions
                    matchNumber: getMatchNumber(matchId)
                };
            } catch (e) {
                console.error('Error parsing match ID:', e);
                return null;
            }
        }

        function getTeamData(position) {
            if (!drawAssignments[position] || !teams[drawAssignments[position]]) {
                return null;
            }
            const teamId = drawAssignments[position];
            return {
                id: teamId,
                name: teams[teamId].teamName,
                logo: teams[teamId].teamName.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '_').toLowerCase()
            };
        }

        function getTeamList(teamId) {
            // Get team name from the teams data
            const teamName = teams[teamId]?.teamName;
            if (!teamName) {
                return {
                    players: defaultPlayers,
                    officials: defaultOfficials,
                    exists: false
                };
            }
            
            // Search through all team lists to find one matching this team name
            const teamListEntries = Object.entries(teamLists);
            const matchingEntry = teamListEntries.find(([key, teamList]) => 
                teamList.teamName === teamName
            );
            
            if (!matchingEntry) {
                console.log(`No team list found for team: ${teamName}`);
                return {
                    players: defaultPlayers,
                    officials: defaultOfficials,
                    exists: false
                };
            }
            
            const [submissionId, teamList] = matchingEntry;
            console.log(`Found team list for ${teamName} with submission ID: ${submissionId}`);
            
            return {
                players: teamList.players || defaultPlayers,
                officials: teamList.officials || defaultOfficials,
                exists: true
            };
        }

        function createFoulSections(teamPositions) {
            const team1Section = document.getElementById('foul-section-team1');
            const team2Section = document.getElementById('foul-section-team2');
            
            // Clear existing content
            team1Section.innerHTML = '';
            team2Section.innerHTML = '';
            
            // Team 1 fouls
            const team1Data = getTeamData(teamPositions[0]);
            if (team1Data) {
                team1Section.innerHTML = `
                    <div class="foul-team-name">${team1Data.name}</div>
                    <div class="foul-counter">
                        <button class="foul-btn" onclick="adjustFouls('team1', -1)">-</button>
                        <div class="foul-display" id="fouls-team1">0</div>
                        <button class="foul-btn" onclick="adjustFouls('team1', 1)">+</button>
                    </div>
                `;
            }
            
            // Team 2 fouls
            const team2Data = getTeamData(teamPositions[1]);
            if (team2Data) {
                team2Section.innerHTML = `
                    <div class="foul-counter">
                        <button class="foul-btn" onclick="adjustFouls('team2', -1)">-</button>
                        <div class="foul-display" id="fouls-team2">0</div>
                        <button class="foul-btn" onclick="adjustFouls('team2', 1)">+</button>
                    </div>
                    <div class="foul-team-name">${team2Data.name}</div>
                `;
            }
        }

        function createTeamSections(teamPositions) {
            const layout = document.getElementById('teams-layout');
            layout.innerHTML = '';

            // Team 1
            const team1Section = createTeamSection(teamPositions[0], 'team1');
            layout.appendChild(team1Section);

            // VS Separator
            const vsSeparator = document.createElement('div');
            vsSeparator.className = 'vs-separator';
            vsSeparator.textContent = 'VS';
            layout.appendChild(vsSeparator);

            // Team 2
            const team2Section = createTeamSection(teamPositions[1], 'team2');
            layout.appendChild(team2Section);
        }

        function createTeamSection(position, teamKey) {
            const teamData = getTeamData(position);
            const section = document.createElement('div');
            section.className = 'team-section';

            if (teamData) {
                const teamList = getTeamList(teamData.id);
                
                section.innerHTML = `
                    <div class="team-header ${teamKey}">
                        <img src="logos/${teamData.logo}.jpg" alt="${teamData.name}" class="team-logo" 
                             onerror="this.src='logos/${teamData.logo}.png'; this.onerror=function(){this.style.display='none'}">
                        <div class="team-info">
                            <div class="team-name">${teamData.name}</div>
                            <div class="team-score" id="score-${teamKey}">0</div>
                        </div>
                        ${!teamList.exists ? '<div class="warning-text">⚠️ Team list not submitted</div>' : ''}
                    </div>
                    <div class="players-list">
                        <div class="section-title">Players (12)</div>
                        ${teamList.players.map((player, index) => createPlayerRow(player, index, teamKey, 'player')).join('')}
                        <div class="section-title">Officials (5)</div>
                        ${teamList.officials.map((official, index) => createOfficialRow(official, index, teamKey)).join('')}
                    </div>
                `;
            } else {
                section.innerHTML = `
                    <div class="team-header">
                        <div class="loading-team">
                            <span>Team ${position} - Not Assigned</span>
                        </div>
                    </div>
                `;
            }

            return section;
        }

        function createPlayerRow(player, playerIndex, teamKey, personType) {
            const personKey = `${personType}-${playerIndex}`;
            
            // Handle both object and string formats for backwards compatibility
            let playerName, jerseyNumber;
            if (typeof player === 'object' && player !== null) {
                playerName = player.name || 'Unknown Player';
                // Check for both possible property names for jersey number
                jerseyNumber = player.jerseyNumber || player.jersey || 'N/A';
            } else {
                playerName = player || 'Unknown Player';
                jerseyNumber = 'N/A';
            }
            
            return `
                <div class="player-row">
                    <div class="player-name">
                        <span class="name">${playerName}</span>
                        <span class="jersey">${jerseyNumber}</span>
                    </div>
                    <div class="player-actions">
                        ${Array.from({length: 6}, (_, i) => `
                            <div class="action-dropdown">
                                <button class="action-btn" data-team="${teamKey}" data-person="${personKey}" data-slot="${i}" onclick="toggleDropdown(this)">
                                    ${i + 1}
                                </button>
                                <div class="dropdown-menu">
                                    <div class="dropdown-item goal" data-action="goal">⚽ Goal</div>
                                    <div class="dropdown-item yellow" data-action="yellow">🟨 Yellow</div>
                                    <div class="dropdown-item red" data-action="red">🟥 Red</div>
                                    <div class="dropdown-item own-goal" data-action="own-goal">⚽ Own Goal</div>
                                    <div class="dropdown-item" data-action="clear">❌ Clear</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function createOfficialRow(official, officialIndex, teamKey) {
            const personKey = `official-${officialIndex}`;
            
            // Handle both object and string formats for backwards compatibility
            let officialName, position;
            if (typeof official === 'object' && official !== null) {
                officialName = official.name || 'Unknown Official';
                position = official.position || '';
            } else {
                officialName = official || 'Unknown Official';
                position = '';
            }
            
            return `
                <div class="player-row official-row">
                    <div class="player-name">
                        <span class="name">${officialName}</span>
                        ${position ? `<span class="position">(${position})</span>` : ''}
                    </div>
                    <div class="player-actions">
                        ${Array.from({length: 6}, (_, i) => `
                            <div class="action-dropdown">
                                <button class="action-btn" data-team="${teamKey}" data-person="${personKey}" data-slot="${i}" onclick="toggleDropdown(this)">
                                    ${i + 1}
                                </button>
                                <div class="dropdown-menu">
                                    <div class="dropdown-item yellow" data-action="yellow">🟨 Yellow</div>
                                    <div class="dropdown-item red" data-action="red">🟥 Red</div>
                                    <div class="dropdown-item" data-action="clear">❌ Clear</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function toggleDropdown(button) {
            // Close all other dropdowns
            document.querySelectorAll('.dropdown-menu.active').forEach(menu => {
                if (menu !== button.nextElementSibling) {
                    menu.classList.remove('active');
                }
            });

            // Toggle current dropdown
            const dropdown = button.nextElementSibling;
            dropdown.classList.toggle('active');
        }

        function addEvent(teamKey, personKey, slot, eventType) {
            const eventKey = `${teamKey}-${personKey}-${slot}`;
            const eventData = {
                teamKey,
                personKey,
                slot,
                eventType,
                timestamp: Date.now()
            };

            database.ref(`matchEvents/${currentMatchId}/${eventKey}`).set(eventData)
                .then(() => {
                    console.log('Event added:', eventData);
                    // Update local cache and refresh button display
                    matchEvents[eventKey] = eventData;
                    updatePlayerButtons();
                })
                .catch(error => {
                    console.error('Error adding event:', error);
                });

            // Close dropdown
            document.querySelectorAll('.dropdown-menu.active').forEach(menu => {
                menu.classList.remove('active');
            });
        }

        function clearEvent(teamKey, personKey, slot) {
            const eventKey = `${teamKey}-${personKey}-${slot}`;
            
            database.ref(`matchEvents/${currentMatchId}/${eventKey}`).remove()
                .then(() => {
                    console.log('Event cleared');
                    // Update local cache and refresh button display
                    delete matchEvents[eventKey];
                    updatePlayerButtons();
                })
                .catch(error => {
                    console.error('Error clearing event:', error);
                });

            // Close dropdown
            document.querySelectorAll('.dropdown-menu.active').forEach(menu => {
                menu.classList.remove('active');
            });
        }

        function getEventDisplay(eventType) {
            const eventDisplayMap = {
                'goal': '⚽',
                'yellow': '🟨',
                'red': '🟥',
                'own-goal': '⚽🔄'
            };
            return eventDisplayMap[eventType] || eventType;
        }

        function updatePlayerButtons() {
            // Update all buttons to show current events
            document.querySelectorAll('.action-btn').forEach(button => {
                const teamKey = button.dataset.team;
                const personKey = button.dataset.person;
                const slot = button.dataset.slot;
                const eventKey = `${teamKey}-${personKey}-${slot}`;
                const event = matchEvents[eventKey];
                
                if (event) {
                    button.className = `action-btn has-event ${event.eventType}`;
                    button.textContent = getEventDisplay(event.eventType);
                    // Set button styles based on event type
                    switch (event.eventType) {
                        case 'goal':
                            button.style.background = 'var(--goal-color)';
                            button.style.color = 'white';
                            break;
                        case 'yellow':
                            button.style.background = 'var(--yellow-color)';
                            button.style.color = 'black';
                            break;
                        case 'red':
                            button.style.background = 'var(--red-color)';
                            button.style.color = 'white';
                            break;
                        case 'own-goal':
                            button.style.background = 'var(--own-goal-color)';
                            button.style.color = 'white';
                            break;
                    }
                } else {
                    button.className = 'action-btn';
                    button.textContent = parseInt(slot) + 1;
                    button.style.background = '';
                    button.style.color = '';
                }
            });
        }

        function updateScores() {
            let team1Goals = 0;
            let team2Goals = 0;

            Object.values(matchEvents).forEach(event => {
                const isTeam1 = event.teamKey === 'team1';
                
                switch (event.eventType) {
                    case 'goal':
                        if (isTeam1) team1Goals++;
                        else team2Goals++;
                        break;
                    case 'own-goal':
                        if (isTeam1) team2Goals++; // Own goal counts for opponent
                        else team1Goals++;
                        break;
                }
            });

            const team1ScoreElement = document.getElementById('score-team1');
            const team2ScoreElement = document.getElementById('score-team2');
            
            if (team1ScoreElement) team1ScoreElement.textContent = team1Goals;
            if (team2ScoreElement) team2ScoreElement.textContent = team2Goals;
        }

        function adjustFouls(teamKey, change) {
            const newFoulCount = Math.max(0, matchFouls[teamKey] + change);
            matchFouls[teamKey] = newFoulCount;
            
            // Update display
            const foulElement = document.getElementById(`fouls-${teamKey}`);
            if (foulElement) {
                foulElement.textContent = newFoulCount;
            }
            
            // Save to Firebase
            database.ref(`matchFouls/${currentMatchId}/${teamKey}`).set(newFoulCount)
                .catch(error => {
                    console.error('Error updating fouls:', error);
                });
        }

        function updateFoulDisplays() {
            const team1FoulElement = document.getElementById('fouls-team1');
            const team2FoulElement = document.getElementById('fouls-team2');
            
            if (team1FoulElement) team1FoulElement.textContent = matchFouls.team1 || 0;
            if (team2FoulElement) team2FoulElement.textContent = matchFouls.team2 || 0;
        }

        // Handle dropdown item clicks using event delegation
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('dropdown-item')) {
                const dropdown = e.target.closest('.action-dropdown');
                const button = dropdown.querySelector('.action-btn');
                const teamKey = button.dataset.team;
                const personKey = button.dataset.person;
                const slot = parseInt(button.dataset.slot);
                const action = e.target.dataset.action;

                if (action === 'clear') {
                    clearEvent(teamKey, personKey, slot);
                } else {
                    addEvent(teamKey, personKey, slot, action);
                }
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.action-dropdown')) {
                document.querySelectorAll('.dropdown-menu.active').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        // Initialize
        loadMatch();

        // Signature functionality
        function toggleSignatures() {
            const modal = document.getElementById('signature-modal');
            modal.style.display = 'flex';
            initializeCanvases();
        }

        function closeSignatureModal() {
            const modal = document.getElementById('signature-modal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('signature-modal');
            if (event.target === modal) {
                closeSignatureModal();
            }
        }

        function initializeCanvases() {
            const canvas1 = document.getElementById('signature-canvas-1');
            const canvas2 = document.getElementById('signature-canvas-2');
            
            setupCanvas(canvas1);
            setupCanvas(canvas2);
        }

        function setupCanvas(canvas) {
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Set drawing styles
            ctx.strokeStyle = '#03bded';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                startDrawing({offsetX: x, offsetY: y});
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                draw({offsetX: x, offsetY: y});
            });
            
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopDrawing();
            });
            
            function startDrawing(e) {
                isDrawing = true;
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
        }

        function clearSignature(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveSignatures() {
            const canvas1 = document.getElementById('signature-canvas-1');
            const canvas2 = document.getElementById('signature-canvas-2');
            
            const signature1 = canvas1.toDataURL();
            const signature2 = canvas2.toDataURL();
            
            // Here you could save to Firebase or local storage
            console.log('Team 1 Signature:', signature1);
            console.log('Team 2 Signature:', signature2);
            
            // Close the modal
            closeSignatureModal();
            
            // Show success message
            alert('Signatures saved successfully!');
        }
    </script>
