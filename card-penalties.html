    <style>
        :root {
            --primary-color: #03bded;
            --secondary-color: #029ac0;
            --accent-color: #ff6b35;
            --text-color: #fff;
            --bg-color: #0a0b0c;
            --card-bg: #1a1d21;
            --border-color: #2a2f35;
            --success-color: #44ff44;
            --warning-color: #ffaa00;
            --error-color: #ff4444;
            --yellow-card: #ffff00;
            --red-card: #ff0000;
            --paid-color: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: 
                radial-gradient(ellipse at top, rgba(3, 189, 237, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(255, 107, 53, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0b0c 0%, #1a1d21 50%, #2a2f35 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(26, 29, 33, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .page-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .cards-container {
            background: rgba(26, 29, 33, 0.4);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .cards-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1px;
        }

        .cards-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .card-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .card-item.paid {
            background: rgba(102, 102, 102, 0.2);
            opacity: 0.6;
            border-color: var(--paid-color);
        }

        .card-item.paid:hover {
            background: rgba(102, 102, 102, 0.25);
        }

        .card-icons {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 20px;
            min-width: 80px;
        }

        .card-icon {
            width: 25px;
            height: 35px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: #000;
            position: relative;
        }

        .card-icon.yellow {
            background: var(--yellow-card);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        .card-icon.red {
            background: var(--red-card);
            color: white;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .card-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .player-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-logo-card {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .player-details {
            flex: 1;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .player-name .jersey-number {
            color: var(--accent-color);
            font-weight: 600;
            opacity: 0.9;
        }

        .player-team {
            font-size: 0.9rem;
            color: var(--primary-color);
            opacity: 0.8;
        }

        .card-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .fine-amount {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            color: var(--error-color);
            text-align: center;
            min-width: 60px;
        }

        .fine-amount.paid {
            color: var(--paid-color);
            text-decoration: line-through;
        }

        .pay-btn {
            background: var(--success-color);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pay-btn:hover {
            background: #55ff55;
            transform: scale(1.05);
        }

        .pay-btn:disabled {
            background: var(--paid-color);
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .paid-label {
            background: var(--success-color);
            color: #000;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
            color: var(--primary-color);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(3, 189, 237, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--warning-color);
            font-style: italic;
        }

        /* Payment Confirmation Dialog */
        .payment-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .dialog-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .dialog-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .dialog-message {
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .dialog-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .dialog-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dialog-btn.confirm {
            background: var(--success-color);
            color: #000;
        }

        .dialog-btn.confirm:hover {
            background: #55ff55;
        }

        .dialog-btn.cancel {
            background: var(--error-color);
            color: white;
        }

        .dialog-btn.cancel:hover {
            background: #ff5555;
        }

        @media (max-width: 768px) {
            .card-item {
                padding: 15px;
                flex-wrap: wrap;
            }
            
            .card-icons {
                margin-right: 15px;
                min-width: 60px;
            }
            
            .card-actions {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                justify-content: space-between;
            }
            
            .player-name {
                font-size: 1rem;
            }
            
            .fine-amount {
                font-size: 1.2rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>

<body>
    <a href="index.html" class="back-btn">← Back to Home</a>
    
    <div class="container">
        <div class="header">
            <h1 class="page-title">CARD PENALTIES</h1>
            <div class="page-subtitle">Yellow & Red Card Management</div>
        </div>

        <div class="cards-container">
            <div class="cards-title">🟨🟥 CARD PENALTIES & FINES</div>
            
            <div class="cards-list" id="cards-list">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div>Loading card penalties...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Confirmation Dialog -->
    <div class="payment-dialog" id="payment-dialog">
        <div class="dialog-content">
            <div class="dialog-title">Confirm Payment</div>
            <div class="dialog-message" id="dialog-message">
                Are you sure you want to mark this fine as paid?
            </div>
            <div class="dialog-buttons">
                <button class="dialog-btn confirm" onclick="confirmPayment()">Confirm Payment</button>
                <button class="dialog-btn cancel" onclick="cancelPayment()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCapatOZLxm387yKpFUPD-K8Dv24UBcP9k",
            authDomain: "exvertixe-futsal.firebaseapp.com",
            databaseURL: "https://exvertixe-futsal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "exvertixe-futsal",
            storageBucket: "exvertixe-futsal.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Team name to logo filename mapping (using lowercase filenames)
        function getTeamLogoFilename(teamName) {
            const logoMap = {
                'Amigos': 'amigos',
                'Best': 'best',
                'Brave Generation Sports Club': 'brave_generation_sports_club',
                'Foemathi': 'foemathi',
                'Foemathi Jr': 'foemathi_jr',
                'Goalhians': 'goalhians',
                'Goalhi Sports Club': 'goalhi_sports_club',
                'G Star Sports Club': 'g_star_sports_club',
                'Kanmathi FC': 'kanmathi_fc',
                'Kanmathi SC': 'kanmathi_sc',
                'Laamu Blues': 'laamu_blues',
                'LeCrose Sports Club': 'lecrose_sports_club',
                'Maahinna United': 'maahinna_united',
                'Outreef Sports Club': 'outreef_sports_club',
                'Youth Academy': 'youth_academy'
            };
            
            // Check for exact match first
            if (logoMap[teamName]) {
                return logoMap[teamName];
            }
            
            // Fallback to generated filename
            return teamName.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '_').toLowerCase();
        }

        // Data storage
        let teams = {};
        let drawAssignments = {};
        let matchEvents = {};
        let cardPayments = {};
        let playerCards = {};
        let currentPaymentPlayer = null;
        let teamLists = {};

        // Fine amounts (in NVR)
        const FINE_AMOUNTS = {
            yellow: 10,
            red: 25
        };

        // Get team data for a specific position
        function getTeamData(position) {
            try {
                if (drawAssignments[position]) {
                    const teamId = drawAssignments[position];
                    if (teams[teamId]) {
                        return {
                            id: teamId,
                            name: teams[teamId].teamName,
                            logo: getTeamLogoFilename(teams[teamId].teamName),
                            position: position
                        };
                    }
                }
                return null;
            } catch (error) {
                console.error('Error getting team data:', error);
                return null;
            }
        }

        // Get team list (similar to match-detail.html and top-scorers.html)
        function getTeamList(teamId) {
            // Get team name from the teams data
            const teamName = teams[teamId]?.teamName;
            if (!teamName) {
                console.log(`No team name found for teamId: ${teamId}`);
                return null;
            }
            
            console.log(`Looking for team list with name: "${teamName}"`);
            console.log('Available team lists:', Object.keys(teamLists));
            
            // Search through all team lists to find one matching this team name
            const teamListEntries = Object.entries(teamLists);
            console.log('Team list entries with team names:');
            teamListEntries.forEach(([key, teamList]) => {
                console.log(`  ${key}: "${teamList.teamName || 'NO TEAM NAME'}"`);
            });
            
            const matchingEntry = teamListEntries.find(([key, teamList]) => 
                teamList.teamName === teamName
            );
            
            if (!matchingEntry) {
                console.log(`No team list found for team: ${teamName}`);
                // Try case-insensitive match
                const caseInsensitiveMatch = teamListEntries.find(([key, teamList]) => 
                    teamList.teamName && teamList.teamName.toLowerCase() === teamName.toLowerCase()
                );
                if (caseInsensitiveMatch) {
                    console.log(`Found case-insensitive match for ${teamName}`);
                    const [submissionId, teamList] = caseInsensitiveMatch;
                    return teamList;
                }
                return null;
            }
            
            const [submissionId, teamList] = matchingEntry;
            console.log(`Found team list for ${teamName} with submission ID: ${submissionId}`);
            
            return teamList;
        }

        // Get player data for a specific person key within a team
        function getPlayerData(teamKey, personKey, matchId) {
            console.log(`🔍 getPlayerData called: teamKey=${teamKey}, personKey=${personKey}, matchId=${matchId}`);
            
            try {
                // Parse match ID to get team positions
                const matchParts = matchId.split('-');
                console.log(`Match parts:`, matchParts);
                
                if (matchParts.length >= 2) {
                    const teamsMatch = matchParts[1].match(/^(.+)vs(.+)$/);
                    console.log(`Teams match result:`, teamsMatch);
                    
                    if (teamsMatch) {
                        const team1Position = teamsMatch[1];
                        const team2Position = teamsMatch[2];
                        const position = teamKey === 'team1' ? team1Position : team2Position;
                        console.log(`Position for ${teamKey}: ${position}`);
                        
                        // Get team data and team list (using match-detail approach)
                        const teamData = getTeamData(position);
                        console.log(`Team data for position ${position}:`, teamData);
                        
                        if (teamData) {
                            const teamList = getTeamList(teamData.id);
                            console.log(`Team list for ${teamData.id}:`, teamList);
                            
                            if (teamList) {
                                // Parse personKey (like "player-0" or "official-0") 
                                const personMatch = personKey.match(/^(player|official)-(\d+)$/);
                                console.log(`Person match for ${personKey}:`, personMatch);
                                
                                if (personMatch) {
                                    const personType = personMatch[1]; // "player" or "official"
                                    const personIndex = parseInt(personMatch[2]);
                                    console.log(`Looking for ${personType} at index ${personIndex}`);
                                    
                                    if (personType === 'player' && teamList.players && teamList.players[personIndex]) {
                                        const player = teamList.players[personIndex];
                                        console.log(`✅ Found player:`, player);
                                        const result = {
                                            name: typeof player === 'string' ? player : (player.name || 'Unknown Player'),
                                            jersey: typeof player === 'object' ? (player.jerseyNumber || player.jersey || 'N/A') : 'N/A',
                                            teamId: teamData.id,
                                            teamName: teamData.name
                                        };
                                        console.log(`✅ Returning:`, result);
                                        return result;
                                    }
                                    
                                    if (personType === 'official' && teamList.officials && teamList.officials[personIndex]) {
                                        const official = teamList.officials[personIndex];
                                        console.log(`✅ Found official:`, official);
                                        return {
                                            name: typeof official === 'string' ? official : (official.name || 'Unknown Official'),
                                            jersey: 'N/A',
                                            teamId: teamData.id,
                                            teamName: teamData.name
                                        };
                                    }
                                    
                                    console.log(`❌ No ${personType} found at index ${personIndex}`);
                                } else {
                                    console.log(`❌ PersonKey ${personKey} doesn't match pattern`);
                                }
                            } else {
                                console.log(`❌ No team list found for team ID ${teamData.id}`);
                            }
                        } else {
                            console.log(`❌ No team data found for position ${position}`);
                        }
                    } else {
                        console.log(`❌ Match ID doesn't match vs pattern`);
                    }
                } else {
                    console.log(`❌ Match ID has insufficient parts`);
                }
            } catch (error) {
                console.error('❌ Error getting player data:', error);
            }
            
            console.log(`❌ Returning Unknown Player`);
            return {
                name: 'Unknown Player',
                jersey: 'N/A',
                teamId: null,
                teamName: 'Unknown Team'
            };
        }

        // Calculate player cards from match events
        function calculatePlayerCards() {
            try {
                playerCards = {};
                let totalYellow = 0;
                let totalRed = 0;

                console.log('Processing match events for cards:', matchEvents);

                // Process each match's events
                Object.keys(matchEvents).forEach(matchId => {
                    const matchEventData = matchEvents[matchId];

                    Object.keys(matchEventData).forEach(eventKey => {
                        const event = matchEventData[eventKey];
                        
                        // Only process card events
                        if (event.eventType === 'yellow' || event.eventType === 'red') {
                            const playerKey = `${event.teamKey}-${event.personKey}`;
                            const teamKey = event.teamKey;
                            const cardType = event.eventType;
                            
                            console.log(`Found ${cardType} card event:`, event);
                            console.log(`MatchId: ${matchId}, TeamKey: ${teamKey}, PersonKey: ${event.personKey}`);
                            
                            // Get proper player name and details using the same approach as top-scorers
                            const playerData = getPlayerData(teamKey, event.personKey, matchId);
                            console.log(`Player data lookup result:`, playerData);
                            
                            // Initialize player if not exists
                            if (!playerCards[playerKey]) {
                                playerCards[playerKey] = {
                                    playerName: playerData.name,
                                    jerseyNumber: playerData.jersey,
                                    teamKey: teamKey,
                                    teamName: playerData.teamName,
                                    matchId: matchId,
                                    yellow: 0,
                                    red: 0,
                                    events: []
                                };
                                console.log(`Created new player card entry:`, playerCards[playerKey]);
                            }
                            
                            playerCards[playerKey][cardType]++;
                            playerCards[playerKey].events.push({
                                type: cardType,
                                eventKey: eventKey,
                                matchId: matchId
                            });

                            if (cardType === 'yellow') totalYellow++;
                            else if (cardType === 'red') totalRed++;
                        }
                    });
                });

                console.log('Final player cards:', playerCards);
                console.log(`Total: ${totalYellow} yellow, ${totalRed} red`);

            } catch (error) {
                console.error('Error calculating player cards:', error);
            }
        }

        // Get team data for a player
        function getPlayerTeamData(teamKey, matchId) {
            // Parse match ID to determine team positions
            const matchParts = matchId.split('-');
            if (matchParts.length >= 2) {
                const teamsMatch = matchParts[1].match(/^(.+)vs(.+)$/);
                if (teamsMatch) {
                    const team1Position = teamsMatch[1];
                    const team2Position = teamsMatch[2];
                    
                    const position = teamKey === 'team1' ? team1Position : team2Position;
                    
                    if (drawAssignments[position] && teams[drawAssignments[position]]) {
                        const teamId = drawAssignments[position];
                        const teamData = teams[teamId];
                        return {
                            name: teamData.teamName,
                            logo: getTeamLogoFilename(teamData.teamName),
                            position: position
                        };
                    }
                }
            }
            
            return {
                name: `Team ${teamKey}`,
                logo: null,
                position: teamKey
            };
        }

        // Show payment dialog
        function showPaymentDialog(playerKey) {
            const player = playerCards[playerKey];
            const fine = (player.yellow * FINE_AMOUNTS.yellow) + (player.red * FINE_AMOUNTS.red);
            
            currentPaymentPlayer = playerKey;
            
            const playerDisplayName = player.jerseyNumber !== 'N/A' ? 
                `${player.playerName} #${player.jerseyNumber}` : 
                player.playerName;
            
            const message = document.getElementById('dialog-message');
            message.innerHTML = `
                <strong>${playerDisplayName}</strong><br>
                ${player.yellow} Yellow Card${player.yellow !== 1 ? 's' : ''} (NVR ${player.yellow * FINE_AMOUNTS.yellow})<br>
                ${player.red} Red Card${player.red !== 1 ? 's' : ''} (NVR ${player.red * FINE_AMOUNTS.red})<br>
                <strong>Total Fine: NVR ${fine}</strong>
            `;
            
            document.getElementById('payment-dialog').style.display = 'flex';
        }

        // Confirm payment
        function confirmPayment() {
            if (currentPaymentPlayer) {
                const paymentData = {
                    paid: true,
                    paidAt: new Date().toISOString(),
                    playerName: playerCards[currentPaymentPlayer].playerName,
                    fine: (playerCards[currentPaymentPlayer].yellow * FINE_AMOUNTS.yellow) + 
                          (playerCards[currentPaymentPlayer].red * FINE_AMOUNTS.red)
                };

                database.ref(`cardPayments/${currentPaymentPlayer}`).set(paymentData)
                    .then(() => {
                        console.log('Payment recorded successfully');
                        cancelPayment();
                    })
                    .catch(error => {
                        console.error('Error recording payment:', error);
                        alert('Error recording payment. Please try again.');
                    });
            }
        }

        // Cancel payment dialog
        function cancelPayment() {
            document.getElementById('payment-dialog').style.display = 'none';
            currentPaymentPlayer = null;
        }

        // Render cards list
        function renderCards() {
            const container = document.getElementById('cards-list');
            
            // Convert playerCards to array and sort (unpaid first, then by total fine amount)
            const sortedPlayers = Object.keys(playerCards)
                .map(key => ({
                    key: key,
                    ...playerCards[key],
                    paid: cardPayments[key] && cardPayments[key].paid,
                    fine: (playerCards[key].yellow * FINE_AMOUNTS.yellow) + (playerCards[key].red * FINE_AMOUNTS.red)
                }))
                .sort((a, b) => {
                    // Unpaid first
                    if (a.paid !== b.paid) return a.paid ? 1 : -1;
                    // Then by fine amount (highest first)
                    return b.fine - a.fine;
                });

            if (sortedPlayers.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>No Cards Issued Yet</h3>
                        <p>Yellow and red cards will appear here once they are issued during matches.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            sortedPlayers.forEach(player => {
                const teamData = getPlayerTeamData(player.teamKey, player.matchId);
                
                const cardItem = document.createElement('div');
                cardItem.className = `card-item ${player.paid ? 'paid' : ''}`;
                
                const logoHtml = teamData.logo ? 
                    `<img src="logos/${teamData.logo}.jpg" 
                         alt="${teamData.name}" 
                         class="team-logo-card"
                         onerror="this.src='logos/${teamData.logo}.png'; this.onerror=function(){this.style.visibility='hidden';}">` :
                    `<div class="team-logo-card" style="background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: #999;">${teamData.position}</div>`;

                let cardIconsHtml = '';
                if (player.yellow > 0) {
                    cardIconsHtml += `<div class="card-icon yellow">${player.yellow > 1 ? `<span class="card-count">${player.yellow}</span>` : ''}</div>`;
                }
                if (player.red > 0) {
                    cardIconsHtml += `<div class="card-icon red">${player.red > 1 ? `<span class="card-count">${player.red}</span>` : ''}</div>`;
                }

                const actionHtml = player.paid ? 
                    `<div class="paid-label">Paid</div>` :
                    `<div class="fine-amount">NVR ${player.fine}</div>
                     <button class="pay-btn" onclick="showPaymentDialog('${player.key}')">Pay</button>`;

                cardItem.innerHTML = `
                    <div class="card-icons">
                        ${cardIconsHtml}
                    </div>
                    <div class="player-info">
                        ${logoHtml}
                        <div class="player-details">
                            <div class="player-name">${player.playerName}${player.jerseyNumber !== 'N/A' ? ' <span class="jersey-number">#' + player.jerseyNumber + '</span>' : ''}</div>
                            <div class="player-team">${teamData.name}</div>
                        </div>
                    </div>
                    <div class="card-actions">
                        ${actionHtml}
                    </div>
                `;

                container.appendChild(cardItem);
            });
        }

        // Check if all data is loaded and recalculate if needed
        function checkAndRecalculate() {
            if (Object.keys(teams).length > 0 && 
                Object.keys(drawAssignments).length > 0 && 
                Object.keys(teamLists).length > 0 && 
                Object.keys(matchEvents).length > 0) {
                calculatePlayerCards();
                renderCards();
            }
        }

        // Firebase listeners
        database.ref('applications').on('value', (snapshot) => {
            teams = snapshot.val() || {};
            console.log('Teams loaded:', teams);
            checkAndRecalculate();
        });

        database.ref('drawAssignments').on('value', (snapshot) => {
            drawAssignments = snapshot.val() || {};
            console.log('Draw assignments loaded:', drawAssignments);
            checkAndRecalculate();
        });

        database.ref('teamLists').on('value', (snapshot) => {
            teamLists = snapshot.val() || {};
            console.log('Team lists loaded:', teamLists);
            checkAndRecalculate();
        });

        database.ref('matchEvents').on('value', (snapshot) => {
            matchEvents = snapshot.val() || {};
            console.log('Match events loaded:', matchEvents);
            checkAndRecalculate();
        });

        database.ref('cardPayments').on('value', (snapshot) => {
            cardPayments = snapshot.val() || {};
            console.log('Card payments loaded:', cardPayments);
            // Card payments don't need to trigger recalculation, just re-render
            if (Object.keys(playerCards).length > 0) {
                renderCards();
            }
        });

        // Close dialog when clicking outside
        document.getElementById('payment-dialog').addEventListener('click', (e) => {
            if (e.target.id === 'payment-dialog') {
                cancelPayment();
            }
        });

        // Initial render
        calculatePlayerCards();
        renderCards();
    </script>
</body>
</html>
